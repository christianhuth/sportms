routeEnhancers:
  sportmsTeamList:
    aspects:
      club_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_club
        routeFieldName: slug
      localizedModel_Club:
        type: LocaleModifier
        default: 'club'
        localeMap:
          - locale: 'de_DE.*'
            value: 'verein'
      localizedPage:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'de_DE.*'
            value: 'seite'
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
    defaultController: 'Team::list'
    extension: Sportms
    plugin: TeamList
    routes:
      - routePath: '/'
        _controller: 'Team::list'
      - routePath: '/{localizedModel_Club}/{club_slug}'
        _controller: 'Team::list'
        _arguments:
          club_slug: club
      - routePath: '/{localizedPage}/{page}'
        _controller: 'Team::list'
        _arguments:
          page: '@widget_0/currentPage'
      - routePath: '/{localizedModel_Club}/{club_slug}/{localizedPage}/{page}'
        _controller: 'Team::list'
        _arguments:
          club_slug: club
          page: '@widget_0/currentPage'
    type: Extbase