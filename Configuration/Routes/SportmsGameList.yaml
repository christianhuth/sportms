routeEnhancers:
  sportmsGameList:
    aspects:
      localizedModel_Season:
        type: LocaleModifier
        default: 'season'
        localeMap:
          - locale: 'de_DE.*'
            value: 'saison'
      localizedPage:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'de_DE.*'
            value: 'seite'
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
    defaultController: 'Game::list'
    extension: Sportms
    plugin: GameList
    routes:
      - routePath: '/'
        _controller: 'Game::list'
      - routePath: '/{localizedPage}/{page}'
        _controller: 'Game::list'
        _arguments:
          page: '@widget_0/currentPage'
      - routePath: '/{localizedModel_Season}/{season_slug}'
        _controller: 'Game::list'
        _arguments:
          season_slug: season
    type: Extbase