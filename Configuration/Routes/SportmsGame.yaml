routeEnhancers:
  sportmsGame:
    aspects:
      game_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_game
        routeFieldName: slug
      localizedAction_history:
        type: LocaleModifier
        default: 'history'
        localeMap:
          - locale: 'de_DE.*'
            value: 'historie'
      localizedAction_index:
        type: LocaleModifier
        default: 'schema'
        localeMap:
          - locale: 'de_DE.*'
            value: 'schema'
      localizedAction_report:
        type: LocaleModifier
        default: 'report'
        localeMap:
          - locale: 'de_DE.*'
            value: 'spielbericht'
      localizedModel_Season:
        type: LocaleModifier
        default: 'season'
        localeMap:
          - locale: 'de_DE.*'
            value: 'saison'
      localizedPage:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'de_DE.*'
            value: 'seite'
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
      season_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_season
        routeFieldName: slug
    defaults:
      page: '0'
    defaultController: 'Game::list'
    extension: Sportms
    plugin: Game
    routes:
      - routePath: '/'
        _controller: 'Game::list'
      - routePath: '/{localizedPage}/{page}'
        _controller: 'Game::list'
        _arguments:
          page: '@widget_0/currentPage'
      - routePath: '/{localizedModel_Season}/{season_slug}'
        _controller: 'Game::list'
        _arguments:
          season_slug: season
      - routePath: '/{game_slug}/{localizedAction_index}'
        _controller: 'Game::index'
        _arguments:
          game_slug: game
      - routePath: '/{game_slug}/{localizedAction_report}'
        _controller: 'Game::report'
        _arguments:
          game_slug: game
      - routePath: '/{game_slug}/{localizedAction_history}'
        _controller: 'Game::history'
        _arguments:
          game_slug: game
    type: Extbase