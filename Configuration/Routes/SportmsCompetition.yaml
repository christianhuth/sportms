routeEnhancers:
  sportmsCompetition:
    aspects:
      competitionseason_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_competitionseason
        routeFieldName: uid
      competitionseasongameday_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_competitionseasongameday
        routeFieldName: slug
      localizedAction_clubs:
        type: LocaleModifier
        default: 'clubs'
        localeMap:
          - locale: 'de_DE.*'
            value: 'vereine'
      localizedAction_games:
        type: LocaleModifier
        default: 'games'
        localeMap:
          - locale: 'de_DE.*'
            value: 'spielplan'
      localizedAction_teams:
        type: LocaleModifier
        default: 'teams'
        localeMap:
          - locale: 'de_DE.*'
            value: 'mannschaften'
      localizedPage:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'de_DE.*'
            value: 'seite'
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
    defaults:
      page: '0'
    defaultController: 'Competition::list'
    extension: Sportms
    plugin: Competition
    routes:
      - routePath: '/'
        _controller: 'Competition::list'
      - routePath: '/{localizedPage}/{page}'
        _controller: 'Competition::list'
        _arguments:
          page: '@widget_0/currentPage'
      - routePath: '/{competitionseason_slug}/{localizedAction_clubs}'
        _controller: 'CompetitionSeason::clubs'
        _arguments:
          competitionseason_slug: competitionSeason
      - routePath: '/{competitionseason_slug}/{localizedAction_games}'
        _controller: 'CompetitionSeason::games'
        _arguments:
          competitionseason_slug: competitionSeason
      - routePath: '/{competitionseason_slug}/spieltag/{competitionseasongameday_slug}'
        _controller: 'CompetitionSeason::games'
        _arguments:
          competitionseason_slug: competitionSeason
          competitionseasongameday_slug: competitionSeasonGameday
      - routePath: '/{competitionseason_slug}/{localizedAction_teams}'
        _controller: 'CompetitionSeason::teams'
        _arguments:
          competitionseason_slug: competitionSeason
    type: Extbase