routeEnhancers:
  sportmsCompetition:
    aspects:
      competition_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_competition
        routeFieldName: slug
      competitionseasongameday_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_competitionseasongameday
        routeFieldName: slug
      competitiontype_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_competitiontype
        routeFieldName: slug
      localizedAction_seasonClubs:
        type: LocaleModifier
        default: 'clubs'
        localeMap:
          - locale: 'de_DE.*'
            value: 'vereine'
      localizedAction_seasonGames:
        type: LocaleModifier
        default: 'games'
        localeMap:
          - locale: 'de_DE.*'
            value: 'spielplan'
      localizedAction_seasonTeams:
        type: LocaleModifier
        default: 'teams'
        localeMap:
          - locale: 'de_DE.*'
            value: 'mannschaften'
      localizedModel_CompetitionType:
        type: LocaleModifier
        default: 'competitiontype'
        localeMap:
          - locale: 'de_DE.*'
            value: 'wettbewerbsart'
      localizedPage:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'de_DE.*'
            value: 'seite'
      localizedSeason:
        type: LocaleModifier
        default: 'season'
        localeMap:
          - locale: 'de_DE.*'
            value: 'saison'
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
      season_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_season
        routeFieldName: slug
    defaults:
      competitionType: ''
      page: '0'
    defaultController: 'Competition::list'
    extension: Sportms
    plugin: Competition
    routes:
      - routePath: '/'
        _controller: 'Competition::list'
      - routePath: '/{localizedModel_CompetitionType}/{competitiontype_slug}'
        _controller: 'Competition::list'
        _arguments:
          competitiontype_slug: competitionType
      - routePath: '/{localizedPage}/{page}'
        _controller: 'Competition::list'
        _arguments:
          page: '@widget_0/currentPage'
      - routePath: '/{localizedModel_CompetitionType}/{competitiontype_slug}/{localizedPage}/{page}'
        _controller: 'Competition::list'
        _arguments:
          competitiontype_slug: competitionType
          page: '@widget_0/currentPage'
      - routePath: '/{competition_slug}/{localizedAction_seasonClubs}'
        _controller: 'Competition::seasonClubs'
        _arguments:
          competition_slug: competition
      - routePath: '/{competition_slug}/{localizedAction_seasonClubs}/{localizedSeason}/{season_slug}'
        _controller: 'Competition::seasonClubs'
        _arguments:
          competition_slug: competition
          season_slug: season
      - routePath: '/{competition_slug}/{localizedAction_seasonGames}'
        _controller: 'Competition::seasonGames'
        _arguments:
          competition_slug: competition
      - routePath: '/{competition_slug}/{localizedAction_seasonGames}/{localizedSeason}/{season_slug}'
        _controller: 'Competition::seasonGames'
        _arguments:
          competition_slug: competition
          season_slug: season
      - routePath: '/{competition_slug}/{localizedAction_seasonTeams}'
        _controller: 'Competition::seasonTeams'
        _arguments:
          competition_slug: competition
      - routePath: '/{competition_slug}/{localizedAction_seasonTeams}/{localizedSeason}/{season_slug}'
        _controller: 'Competition::seasonTeams'
        _arguments:
          competition_slug: competition
          season_slug: season
    type: Extbase