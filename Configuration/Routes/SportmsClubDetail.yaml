routeEnhancers:
  sportmsClubDetail:
    aspects:
      club_slug:
        type: PersistedAliasMapper
        tableName: tx_sportms_domain_model_club
        routeFieldName: slug
      localizedAction_sections:
        type: LocaleModifier
        default: 'sections'
        localeMap:
          - locale: 'de_DE.*'
            value: 'abteilungen'
    defaultController: 'Club::sections'
    extension: Sportms
    plugin: ClubDetail
    routes:
      - routePath: '/{club_slug}/{localizedAction_sections}'
        _controller: 'Club::sections'
        _arguments:
          club_slug: club
    type: Extbase