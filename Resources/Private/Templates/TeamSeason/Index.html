<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div class="tx-sportms-team-seasonindex">
        <f:debug>{teamSeason}</f:debug>
        <f:if condition="{teamSeason.teamSeasonImages}">
            <div class="tx-sportms-teamseason-image">
                <a class="t3colorbox" href="{f:uri.image(image: teamSeason.teamSeasonImages.0)}" rel="lightbox[sportms]">
                    <f:image image="{teamSeason.teamSeasonImages.0}"/>
                </a>
                <f:if condition="{teamSeason.teamSeasonImages.0.originalResource.description}">
                    <div class="tx-sportms-teamseason-image-description">
                        <f:format.html>{teamSeason.teamSeasonImages.0.originalResource.description}</f:format.html>
                    </div>
                </f:if>
                <div class="tx-sportms-teamseason-image-seperator col-xs-12"></div>
            </div>
        </f:if>

        <f:if condition="{teamSeason.teamSeasonPractices}">
            <div class="tx-sportms-teamseason-practices">
                <div class="tx-sportms-teamseason-practices col-xs-12"><h3>Trainingszeiten</h3></div>
                <table class="table table-bordered table-hover table-striped">
                    <f:for as="teamSeasonPractice" each="{teamSeason.teamSeasonPractices}">
                        <f:render arguments="{teamSeasonPractice: teamSeasonPractice}"
                                  partial="TeamSeason/TeamSeasonPractice"/>
                    </f:for>
                </table>
                <div class="tx-sportms-teamseason-practices-seperator col-xs-12"></div>
            </div>
        </f:if>

        <f:if condition="{teamSeason.teamSeasonOfficials}">
            <div class="tx-sportms-teamseason-officials">
                <div class="tx-sportms-teamseason-officials col-xs-12"><h3>Trainerstab</h3></div>
                <div class="tx-sportms-teamseason-officials-members">
                    <f:for as="teamSeasonOfficial" each="{teamSeason.teamSeasonOfficials}">
                        <f:render arguments="{teamSeasonOfficial: teamSeasonOfficial, settings: settings}"
                                  partial="TeamSeason/TeamSeasonOfficial"/>
                    </f:for>
                </div>
                <div class="tx-sportms-teamseason-officials-seperator col-xs-12"></div>
            </div>
        </f:if>

        <f:if condition="{teamSeason.teamSeasonSquadMembers}">
            <div class="tx-sportms-teamseason-squad">
                <f:groupedFor as="squadMembersByPosition" each="{teamSeason.teamSeasonSquadMembers}"
                              groupBy="sportPositionGroup" groupKey="sportPositionGroup">
                    <div class="tx-sportms-teamseason-squad-position col-xs-12"><h3>{sportPositionGroup.label}</h3>
                    </div>
                    <div class="tx-sportms-teamseason-squad-position-members">
                        <f:for as="squadMember" each="{squadMembersByPosition}">
                            <f:render arguments="{squadMember: squadMember, settings: settings}"
                                      partial="TeamSeason/SquadMember"/>
                        </f:for>
                    </div>
                    <div class="tx-sportms-teamseason-squad-position-seperator col-xs-12"></div>
                </f:groupedFor>
            </div>
        </f:if>

        <f:if condition="{teamSeason.teamSeasonSquadCaptains}">
            <div class="tx-sportms-teamseason-squad-captains">
                <div class="tx-sportms-teamseason-squad-captains col-xs-12"><h3>Mannschaftskapit√§ne</h3></div>
                <f:for as="squadCaptain" each="{teamSeason.teamSeasonSquadCaptains}" iteration="iterator">
                    <f:render arguments="{squadCaptain: squadCaptain, settings: settings, position: iterator.index}"
                              partial="TeamSeason/SquadCaptain"/>
                </f:for>
            </div>
        </f:if>
    </div>
</f:section>

</html>
