<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div class="tx-clubms-teamseason-show">
        <f:render arguments="{_all}" partial="TeamSeason/ShowNavigation"/>
        <f:render arguments="{_all}" section="{settings.teamSeason.showView.current}"/>
    </div>
</f:section>

<f:section name="index">
    <f:render arguments="{_all}" partial="TeamSeason/ShowIndex"/>
</f:section>

<f:section name="competition">
    <f:render arguments="{_all}" partial="TeamSeason/ShowCompetition"/>
</f:section>

<f:section name="games">
    <f:render arguments="{_all}" partial="TeamSeason/ShowGames"/>
</f:section>

<f:section name="stats">
    <f:render arguments="{_all}" partial="TeamSeason/ShowStats"/>
</f:section>

</html>
