<div id="tx-clubms-container">

    <div class="tx-clubms-team-season-show">

        <div class="row">

            <div class="tx-clubms-team-season-image"><f:image image="{teamSeason.teamSeasonImages.0}"/></div>

            <f:render partial="TeamSeason/Practices" arguments="{practices: teamSeason.teamSeasonPractices}" />

            <f:if condition="{teamSeason.teamSeasonSquadMembers}">
                <div class="tx-clubms-team-season-squad">
                    <f:for each="{teamSeason.teamSeasonSquadMembers}" as="squadMember">
                        <f:render partial="TeamSeason/SquadMember" arguments="{squadMember: squadMember}" />
                    </f:for>
                </div>
            </f:if>

            <f:debug>{teamSeason}</f:debug>

        </div>

    </div>

</div>
