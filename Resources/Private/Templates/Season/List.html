<html data-namespace-typo3-fluid="true"
      xmlns:clubms="Balumedien\Clubms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">

    <div class="tx-clubms-season-list">

        <f:if condition="{seasons}">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Bezeichnung</th>
                    <th>Kurze Bezeichnung</th>
                    <th>Sehr kurze Bezeichnung</th>
                </tr>
                </thead>
                <tbody>
                <f:for as="season" each="{seasons}">
                    <tr>
                        <td><clubms:link.action Season="{season}">{season.seasonName}</clubms:link.action></td>
                        <td><clubms:link.action Season="{season}">{season.seasonNameShort}</clubms:link.action></td>
                        <td><clubms:link.action Season="{season}">{season.seasonNameShort}</clubms:link.action></td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </f:if>

    </div>

</f:section>

</html>
