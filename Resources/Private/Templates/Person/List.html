<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
	<div class="tx-sportms-person-list">
		<f:if condition="{persons}">
			<f:then>
				<f:widget.paginate as="paginatedObjects"
								   objects="{persons}"
								   configuration="{itemsPerPage: settings.person.list.pagination.itemsPerPage, insertAbove: settings.person.list.pagination.insertAbove, insertBelow: settings.person.list.pagination.insertBelow, maximumNumberOfLinks: settings.person.list.pagination.maximumNumberOfLinks}">
					<div class="table-responsive">
						<table class="table table-bordered table-condensed table-hover table-striped tx-sportms-table">
							<tbody>
							<f:for as="person" each="{paginatedObjects}">
								<f:render arguments="{person: person}"
										  partial="Person/List/Item"/>
							</f:for>
							</tbody>
						</table>
					</div>
				</f:widget.paginate>
			</f:then>
			<f:else>
				<div class="table-responsive">
					<table class="table table-bordered table-condensed table-hover table-striped tx-sportms-table">
						<tbody>
						<f:render section="tablehead"/>
						<tbody>
						<tr>
							<td colspan="5">Keine Personen gefunden.</td>
						</tr>
						</tbody>
					</table>
				</div>
			</f:else>
		</f:if>
	</div>
</f:section>

<f:section name="tablehead">
	<thead>
	<tr>
		<th>
			<f:translate
					key="tx_sportms_domain_model_person"/>
		</th>
		<th>
			<f:translate
					key="tx_sportms_domain_model_person.nationality"/>
		</th>
		<th>
			<f:translate
					key="tx_sportms_domain_model_sportposition"/>
		</th>
	</tr>
	</thead>
</f:section>

</html>
