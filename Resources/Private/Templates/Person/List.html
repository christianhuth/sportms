<html data-namespace-typo3-fluid="true"
      xmlns:clubms="Balumedien\Clubms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">

    <div class="tx-clubms-person-list">

        <f:if condition="{persons}">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th>
                        <f:translate key="tx_clubms_domain_model_person.lastname"/>
                    </th>
                    <th>
                        <f:translate key="tx_clubms_domain_model_person.firstname"/>
                    </th>
                    <th>
                        <f:translate key="tx_clubms_domain_model_person.nickname"/>
                    </th>
                    <th>
                        <f:translate key="tx_clubms_domain_model_person.nationality"/>
                    </th>
                    <th>Einzelansicht</th>
                </tr>
                <f:for as="person" each="{persons}">
                    <tr>
                        <td>{person.lastname}</td>
                        <td>{person.firstname}</td>
                        <td>{person.nickname}</td>
                        <td>{person.nationality}</td>
                        <td>
                            <clubms:link.action Person="{person}">LINK</clubms:link.action>
                        </td>
                    </tr>
                </f:for>
            </table>
        </f:if>

    </div>
</f:section>
</html>
