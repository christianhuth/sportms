<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div class="tx-sportms-person-show">
        <f:render arguments="{_all}" partial="Person/ShowNavigation"/>
        <f:render arguments="{_all}" section="{settings.person.showView.current}"/>
    </div>
</f:section>

<f:section name="index">
    <f:render arguments="{_all}" partial="Person/ShowIndex"/>
</f:section>

<f:section name="officials">
    <f:render arguments="{_all}" partial="Person/ShowOfficials"/>
</f:section>

</html>
