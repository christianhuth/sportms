<html data-namespace-typo3-fluid="true"
      xmlns:clubms="Balumedien\Clubms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">

    <div id="tx-clubms-clubms-dbstats">
        <f:if condition="{personCount}">
            <f:render arguments="{action: 'list', controller: 'Person', count: personCount, label: 'Personen'}" partial="ClubMS/DbStatsItem"/>
        </f:if>
        <f:if condition="{clubCount}">
            <f:render arguments="{action: 'list', controller: 'Club', count: clubCount, label: 'Vereine'}" partial="ClubMS/DbStatsItem"/>
        </f:if>
        <f:if condition="{teamCount}">
            <f:render arguments="{action: 'list', controller: 'Team', count: teamCount, label: 'Teams'}" partial="ClubMS/DbStatsItem"/>
        </f:if>
        <div class="col-xs-0 col-sm-0 col-md-2"></div>
        <f:if condition="{gameCount}">
            <f:render arguments="{action: 'list', controller: 'Game', count: gameCount, label: 'Spiele'}" partial="ClubMS/DbStatsItem"/>
        </f:if>
        <div class="col-xs-3 col-sm-3 col-md-0"></div>
        <f:if condition="{competitionCount}">
            <f:render arguments="{action: 'list', controller: 'Competition', count: competitionCount, label: 'Wettbewerbe'}" partial="ClubMS/DbStatsItem"/>
        </f:if>
        <div class="col-xs-3 col-sm-3 col-md-2"></div>
        <f:if condition="{addressCount}">
            <f:render arguments="{action: 'list', controller: 'Address', count: addressCount, label: 'Adressen'}" partial="ClubMS/DbStatsItem"/>
        </f:if>
    </div>

</f:section>

</html>
