<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div class="tx-sportms-team-show">
        <f:render arguments="{_all}" partial="Team/ShowNavigation"/>
        <f:render arguments="{_all}" section="{settings.team.showView.current}"/>
    </div>
</f:section>

<f:section name="index">
    <f:render arguments="{_all}" partial="Team/ShowIndex"/>
</f:section>

<f:section name="competition">
    <f:render arguments="{_all}" partial="Team/ShowCompetition"/>
</f:section>

<f:section name="games">
    <f:render arguments="{_all}" partial="Team/ShowGames"/>
</f:section>

<f:section name="stats">
    <f:render arguments="{_all}" partial="Team/ShowStats"/>
</f:section>

</html>
