<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

	<f:if condition="{teams}">
		<table>
			<tr>
				<th>Mannschaftsname</th>
				<th>Verein</th>
				<th>Abteilung</th>
				<th>Altersstufe</th>
				<th>Spielfrei</th>
				<th>Anzahl</th>
				<th>Einzelansicht</th>
			</tr>
			<f:for each="{teams}" as="team">
				<f:debug>{team}</f:debug>
				<tr>
					<td>{team.name}</td>
					<td>{team.club.name}</td>
					<td>{team.section.label}</td>
					<td>{team.ageLevel.label}</td>
					<td>{team.dummy}</td>
					<td><f:count>{team.teamSeason}</f:count></td>
					<td><f:if condition="{team.detailLink}"><f:link.action action="detail" arguments="{uid: team}">LINK</f:link.action></f:if></td>
				</tr>
			</f:for>
		</table>
	</f:if>

</html>
