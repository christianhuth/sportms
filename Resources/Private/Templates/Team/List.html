<html data-namespace-typo3-fluid="true"
      xmlns:clubms="Balumedien\Clubms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">

    <div class="tx-clubms-team-list">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Verein</th>
                <th>Abteilung</th>
                <th>Mannschaftsname</th>
                <th>Altersstufe</th>
                <th>Teaminstanzen</th>
            </tr>
            </thead>
            <tbody>
            <f:if condition="{teams}">
                <f:then>
                    <f:for as="team" each="{teams}">
                        <tr>
                            <td>
                                <f:link.action action="show" arguments="{club: team.club}" controller="Club" pageUid="{settings.club.showPid}">{team.club.name}</f:link.action>
                            </td>
                            <td>
                                <clubms:link.action Section="{team.clubSection.section}">{team.clubSection.section.label}</clubms:link.action>
                            </td>
                            <td>
                                <clubms:link.action Team="{team}">{team.name}</clubms:link.action>
                            </td>
                            <td>{team.sectionAgeLevel.label}</td>
                            <td>
                                <f:count>{team.teamSeasons}</f:count>
                            </td>
                        </tr>
                    </f:for>
                </f:then>
                <f:else>
                    <td colspan="5">Keine Mannschaften gefunden</td>
                </f:else>
            </f:if>
            </tbody>
        </table>
    </div>
</f:section>

</html>
