<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <f:if condition="{teams}">
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>Mannschaftsname</th>
                <th>Verein</th>
                <th>Abteilung</th>
                <th>Altersstufe</th>
                <th>Spielfrei</th>
                <th>Anzahl</th>
                <th>Einzelansicht</th>
            </tr>
            <f:for as="team" each="{teams}">
                <f:debug>{team}</f:debug>
                <tr>
                    <td>{team.name}</td>
                    <td>{team.club.name}</td>
                    <td>{team.section.label}</td>
                    <td>{team.ageLevel.label}</td>
                    <td>{team.dummy}</td>
                    <td>
                        <f:count>{team.teamSeason}</f:count>
                    </td>
                    <td>
                        <f:if condition="{team.detailLink}">
                            <f:link.action action="detail" arguments="{uid: team}">LINK</f:link.action>
                        </f:if>
                    </td>
                </tr>
            </f:for>
        </table>
    </f:if>
</f:section>

</html>
