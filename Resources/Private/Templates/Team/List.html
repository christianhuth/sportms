<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Abteilung</th>
            <th>Verein</th>
            <th>Mannschaftsname</th>
            <th>Altersstufe</th>
            <th>Teaminstanzen</th>
        </tr>
        </thead>
        <tbody>
        <f:if condition="{teams}">
            <f:then>
                <f:for as="team" each="{teams}">
                    <tr>
                        <td><f:link.action action="show" controller="Section" pageUid="{settings.section.showPid}" arguments="{section: team.clubSection.section}">{team.clubSection.section.label}</f:link.action></td>
                        <td><f:link.action action="show" controller="Club" pageUid="{settings.club.showPid}" arguments="{club: team.club}">{team.club.name}</f:link.action></td>
                        <td><f:link.action action="show" controller="Team" pageUid="{settings.team.showPid}" arguments="{team: team}">{team.name}</f:link.action></td>
                        <td>{team.ageLevel.label}</td>
                        <td>
                            <f:count>{team.teamSeasons}</f:count>
                        </td>
                    </tr>
                </f:for>
            </f:then>
            <f:else>
                <td colspan="5">Keine Mannschaften gefunden</td>
            </f:else>
        </f:if>
        </tbody>
    </table>
</f:section>

</html>
