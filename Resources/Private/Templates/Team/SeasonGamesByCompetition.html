<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
	<div class="tx-sportms-team-detail">
		
		<f:render
				arguments="{season: season, team: team, teamSeason: teamSeason}"
				partial="Team/Navigation"/>
		<f:render
				arguments="{season: season, seasonSelectboxValues: seasonSelectboxValues, team: team}"
				partial="Team/SeasonGamesByCompetition/Filter"/>
		
		<div class="tx-sportms-team-seasongamesbycompetition">
			<f:if condition="{games}">
				<f:then>
					<f:groupedFor as="gamesByCompetition" each="{games}"
								  groupBy="competitionSeason"
								  groupKey="competitionSeason">
						<div class="table-responsive">
							<h3>{competitionSeason.competition.label}</h3>
							<f:render section="tablestart"/>
							<f:for as="game" each="{gamesByCompetition}">
								<f:render
										arguments="{game: game, teamSeason: teamSeason}"
										partial="Team/SeasonGamesByCompetition/Item"/>
							</f:for>
							<f:render section="tableend"/>
						</div>
					</f:groupedFor>
				</f:then>
				<f:else>
					<div class="table-responsive">
						<f:render section="tablestart"/>
						<tr>
							<td colspan="7">Keine Spiele gefunden.</td>
						</tr>
						<f:render section="tableend"/>
					</div>
				</f:else>
			</f:if>
		</div>
	</div>
</f:section>

<f:section name="tablestart">
	<table class="table table-bordered table-condensed table-hover table-striped tx-sportms-table">
		<thead>
		<tr>
			<th>Spieltag</th>
			<th>Datum</th>
			<th>Uhrzeit</th>
			<th>Ort</th>
			<th>Gegner</th>
			<th>Zuschauer</th>
			<th>Ergebnis</th>
		</tr>
		</thead>
		<tbody>
</f:section>

<f:section name="tableend">
	</tbody>
	</table>
</f:section>

</html>
