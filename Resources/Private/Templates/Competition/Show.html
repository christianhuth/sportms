<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div class="tx-clubms-competition-show">
        <f:render arguments="{_all}" partial="Competition/ShowNavigation"/>
        <f:render arguments="{_all}" section="{settings.competition.showView.current}"/>
    </div>
</f:section>

<f:section name="index">
    <f:render arguments="{_all}" partial="Competition/ShowIndex"/>
</f:section>

<f:section name="games">
    <f:render arguments="{_all}" partial="Competition/ShowGames"/>
</f:section>

<f:section name="teams">
    <f:render arguments="{_all}" partial="Competition/ShowTeams"/>
</f:section>

</html>
