<html data-namespace-typo3-fluid="true"
      xmlns:clubms="Balumedien\Clubms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">

    <div class="tx-clubms-game-list">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Abteilung</th>
                <th>Wettbewerb</th>
                <th>Saison</th>
                <th>Spieltag</th>
                <th>Datum</th>
                <th colspan="3">Begegnung</th>
                <th>Ergebnis</th>
            </tr>
            </thead>
            <tbody>
            <f:if condition="{games}">
                <f:then>
                    <f:for as="game" each="{games}">
                        <tr>
                        </tr>
                    </f:for>
                </f:then>
                <f:else>
                    <td colspan="9">Keine Spiele gefunden.</td>
                </f:else>
            </f:if>
            </tbody>
        </table>
    </div>

</f:section>

</html>
