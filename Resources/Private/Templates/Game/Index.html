<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers">

<f:layout name="default"/>

<f:section name="default">

    <div class="tx-sportms-game-show">

        <f:render arguments="{_all}" partial="Game/Header"/>

        <f:render arguments="{_all}" partial="Game/Navigation"/>

        <div class="tx-sportms-game-showindex">

            <div clas="tx-sportms-game-goals">
                <h4>Tore</h4>
                <table>
                    <f:for each="{game.gameGoals}" as="goal">
                        <tr>
                            <td><sportms:link.action action="playerIndex" controller="Person" Person="{goal.scorer}">{goal.scorer.lastname}</sportms:link.action></td>
                            <td>{goal.minute}'</td>
                            <td>{goal.goalHome} : {goal.goalGuest}</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </f:for>
                </table>
            </div>

            <div class="tx-sportms-game-lineup-start">
                <h4>Aufstellung</h4>
                <table>
                    <f:for each="{game.gameLineupHomeStarts}" as="lineup">
                        <tr>
                            <td><sportms:link.action action="playerIndex" controller="Person" Person="{lineup.person}">{lineup.person.lastname}</sportms:link.action></td>
                            <td>{lineup.}</td>
                        </tr>
                    </f:for>
                </table>
            </div>

            <div class="tx-sportms-game-lineup-substitute">
                <h4>Reservebank</h4>
                <table>
                    <tr>
                        <td>
                            <f:for each="{game.gameLineupHomeSubstitutes}" as="lineup">
                                {lineup.person.lastname}
                            </f:for>
                        </td>
                        <td>
                            <f:for each="{game.gameLineupGuestSubstitutes}" as="lineup">
                                {lineup.person.lastname}
                            </f:for>
                        </td>
                    </tr>
                </table>
            </div>

            <div clas="tx-sportms-game-changes">
                <h4>Wechsel</h4>
                <f:for each="{game.gameChanges}" as="change">
                </f:for>
            </div>

            <f:debug>{game}</f:debug>
        </div>

    </div>
</f:section>

</html>
