<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    
    <div class="tx-sportms-game-detail">
        
        <f:render arguments="{game: game}" partial="Game/Header"/>
        <f:render arguments="{game: game}" partial="Game/Navigation"/>
        
        <div class="tx-sportms-game-report">
            
            <f:if condition="{game.gameReport}">
                <f:then>
                    <h3>
                        <f:format.raw>{game.gameReport.headline}</f:format.raw>
                    </h3>
                    <f:format.html>{game.gameReport.text}</f:format.html>
                    <p>von {game.gameReport.author}
                       ({game.gameReport.date -> f:format.date(format:
                       settings.format.date.long)})
                    </p>
                </f:then>
                <f:else>
                    <f:translate key="tx_sportms_domain_model_gamereport.unavailable"/>
                </f:else>
            </f:if>
        
        </div>
    
    </div>

</f:section>

</html>
