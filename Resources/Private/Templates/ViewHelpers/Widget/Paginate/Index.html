<f:if condition="{configuration.insertAbove} == 1">
	<f:render section="paginator"
			  arguments="{pagination: pagination, configuration: configuration}"/>
</f:if>

<f:renderChildren arguments="{contentArguments}"/>

<f:if condition="{configuration.insertBelow} == 1">
	<f:render section="paginator"
			  arguments="{pagination: pagination, configuration: configuration}"/>
</f:if>

<f:section name="paginator">
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<f:if condition="{pagination.previousPage}">
				<f:then>
					<li class="previous">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<f:widget.link rel="prev"
											   arguments="{currentPage: pagination.previousPage}"
											   addQueryStringMethod="{configuration.addQueryStringMethod}"
											   section="{configuration.section}">
									<f:translate
											key="widget.pagination.previous"/>
								</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link rel="prev"
											   addQueryStringMethod="{configuration.addQueryStringMethod}"
											   section="{configuration.section}">
									<f:translate
											key="widget.pagination.previous"/>
								</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:then>
				<f:else>
					<li class="disabled">
						<span>
							<f:translate key="widget.pagination.previous"/>
						</span>
					</li>
				</f:else>
			</f:if>
			<f:if condition="{pagination.displayRangeStart} > 1">
				<li class="first">
					<f:widget.link
							addQueryStringMethod="{configuration.addQueryStringMethod}"
							section="{configuration.section}">1
					</f:widget.link>
				</li>
			</f:if>
			<f:if condition="{pagination.hasLessPages}">
				<li class="disabled"><span>â€¦</span></li>
			</f:if>
			<f:for each="{pagination.pages}" as="page">
				<f:if condition="{page.isCurrent}">
					<f:then>
						<li class="active">
							<span>
								{page.number}
							</span>
						</li>
					</f:then>
					<f:else>
						<li>
							<f:if condition="{page.number} > 1">
								<f:then>
									<f:widget.link
											arguments="{currentPage: page.number}"
											addQueryStringMethod="{configuration.addQueryStringMethod}"
											section="{configuration.section}">
										{page.number}
									</f:widget.link>
								</f:then>
								<f:else>
									<f:widget.link
											addQueryStringMethod="{configuration.addQueryStringMethod}"
											section="{configuration.section}">
										{page.number}
									</f:widget.link>
								</f:else>
							</f:if>
						</li>
					</f:else>
				</f:if>
			</f:for>
			<f:if condition="{pagination.hasMorePages}">
				<li class="disabled"><span>â€¦</span></li>
			</f:if>
			<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
				<li class="last">
					<f:widget.link
							arguments="{currentPage: pagination.numberOfPages}"
							addQueryStringMethod="{configuration.addQueryStringMethod}"
							section="{configuration.section}">
						{pagination.numberOfPages}
					</f:widget.link>
				</li>
			</f:if>
			<f:if condition="{pagination.nextPage}">
				<f:then>
					<li class="next">
						<f:widget.link rel="next"
									   arguments="{currentPage: pagination.nextPage}"
									   addQueryStringMethod="{configuration.addQueryStringMethod}"
									   section="{configuration.section}">
							<f:translate key="widget.pagination.next"/>
						</f:widget.link>
					</li>
				</f:then>
				<f:else>
					<li class="disabled">
						<span>
							<f:translate key="widget.pagination.next"/>
						</span>
					</li>
				</f:else>
			</f:if>
		</ul>
	</nav>
</f:section>
