<div id="tx_clubms_container">
	
	<div class="tx_clubms_club_show">
	
		<h2 id="personal" class="headline"><f:translate key="tx_clubms_domain_model_club.personalData"/></h2>
		<table>
			<tbody>
				
				<f:debug>{settings}</f:debug>
				
				<f:if condition="{club.name}">
					<tr>
						<td class="label"><f:translate key="tx_clubms_domain_model_club.name" /></td>
						<td class="content">{club.name}</td>
					</tr>
				</f:if>
				
				<f:if condition="{club.colours}">
					<tr>
						<td class="label"><f:translate key="tx_clubms_domain_model_club.colours" /></td>
						<td class="content">{club.colours}</td>
					</tr>
				</f:if>
				
				<f:if condition="{club.dateOfFounding}">
					<tr>
						<td class="label"><f:translate key="tx_clubms_domain_model_club.dateOfFounding" /></td>
						<td class="content">{club.dateOfFounding}</td>
					</tr>
				</f:if>
				
				<f:if condition="{club.yearOfFounding}">
					<tr>
						<td class="label"><f:translate key="tx_clubms_domain_model_club.yearOfFounding" /></td>
						<td class="content">{club.yearOfFounding}</td>
					</tr>
				</f:if>
				
				<f:if condition="{club.members}">
					<tr>
						<td class="label"><f:translate key="tx_clubms_domain_model_club.members" /></td>
						<td class="content">
							<f:for each="{club.members}" as="member">
								<span>{member.date}</span>: {member.members}<br/>
							</f:for>
						</td>
					</tr>
				</f:if>
				
				<f:if condition="{club.images}">
					<tr>
						<td class="label"><f:translate key="tx_clubms_domain_model_club.images" /></td>
						<td class="content">
							<f:for each="{club.images}" iteration="imagesIteration" as="image">
								<f:image src="{image.uid}" alt="" treatIdAsReference="1" />
							</f:for>
						</td>
					</tr>
				</f:if>
				
				<f:if condition="{club.clubSections}">
					<f:for each="{club.clubSections}" as="clubSection">
						<tr>
							<td class="label"><f:translate key="tx_clubms_domain_model_club.nickname" /></td>
							<td class="content">{clubSection.label}</td>
						</tr>
					</f:for>
				</f:if>
					
			</tbody>
		</table>
		
	</div>
	
</div>
