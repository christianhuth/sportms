<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div class="tx-clubms-club-show">
        <f:render arguments="{_all}" section="{settings.club.showView}"/>
    </div>
</f:section>

<f:section name="index">
    <f:render partial="ShowIndex"/>
</f:section>

<f:section name="officials">
    <f:render partial="ShowOfficials"/>
</f:section>

<f:section name="sections">
    <f:render partial="ShowSections"/>
</f:section>

</html>
