<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div id="tx-sportms-club-list">
        <table class="table table-bordered table-condensed table-hover table-striped tx-sportms-table">
            <thead>
            <tr>
                <th>Logo</th>
                <th>Verein</th>
                <th>Anschrift</th>
                <th>Webseite</th>
            </tr>
            </thead>
            <tbody>
            <f:if condition="{clubs}">
                <f:then>
                    <f:for as="club" each="{clubs}">
                        <f:render arguments="{club: club, settings: settings}" partial="Club/List/Item"/>
                    </f:for>
                </f:then>
                <f:else>
                    <tr>
                        <td colspan="4">Keine Vereine gefunden.</td>
                    </tr>
                </f:else>
            </f:if>
            </tbody>
        </table>
    </div>
</f:section>

</html>
