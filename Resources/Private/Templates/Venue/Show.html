<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="default"/>

<f:section name="default">
    <div class="tx-clubms-venue-show">
        <f:render arguments="{_all}" partial="Venue/ShowNavigation"/>
        <f:render arguments="{_all}" section="{settings.venue.showView.current}"/>
    </div>
</f:section>

<f:section name="index">
    <f:render arguments="{_all}" partial="Venue/ShowIndex"/>
</f:section>

<f:section name="games">
    <f:render arguments="{_all}" partial="Venue/ShowGames"/>
</f:section>

</html>
