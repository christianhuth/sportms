<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="tx-sportms-dbstat-item">
    <f:link.action action="{action}" controller="{controller}"
                   extensionName="Sportms" pageUid="{pageUid}"
                   pluginName="{controller}List">
        <f:render arguments="{controller: controller, count: count}"
                  section="content"/>
    </f:link.action>
</div>

<f:section name="content">
    <div class="tx-sportms-dbstat-image">
        <f:image
                src="EXT:sportms/Resources/Public/Icons/tx_sportms_domain_model_{controller -> f:format.case(mode: 'lower')}.svg"/>
    </div>
    <div class="tx-sportms-dbstat-label">
        <h4>{count}
            <f:translate
                    key="tx_sportms_domain_model_{controller -> f:format.case(mode: 'lower')}.plural"/>
        </h4>
    </div>
</f:section>

</html>
