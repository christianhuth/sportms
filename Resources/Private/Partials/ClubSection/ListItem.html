<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
    <td class="tx-sportms-section-label">
        <sportms:link.action Sport="{clubSection.sport}">{clubSection.sport.label}</sportms:link.action>
    </td>
    <td class="tx-sportms-club-name">
        <sportms:link.action Club="{clubSection.club}">{clubSection.club.name}</sportms:link.action>
    </td>
    <td class="tx-sportms-section-label">
        <sportms:link.action ClubSection="{clubSection}">{clubSection.section.label}</sportms:link.action>
    </td>
    <td class="tx-sportms-clubsection-teams">
        <sportms:link.action action="list" arguments="{club: clubSection.club, section: clubSection.section}" controller="Team">
            <f:count>{clubSection.teams}</f:count>
        </sportms:link.action>
    </td>
</tr>

</html>
