<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
    <td class="tx-sportms-table-left">
        <sportms:link.action action="index" controller="Club" Club="{teamSeason.team.club}">
            {teamSeason.team.club.name}
        </sportms:link.action>
    </td>
    <td class="tx-sportms-table-left">
        <sportms:link.action action="index" controller="TeamSeason" TeamSeason="{teamSeason}">
            {teamSeason.team.label}
        </sportms:link.action>
    </td>
    <td class="tx-sportms-table-center">
        <f:count>{teamSeason.teamSeasonSquadMembers}</f:count>
    </td>
    <td class="tx-sportms-table-center">
        <sportms:link.action action="gamesByCompetition" controller="TeamSeason" TeamSeason="{teamSeason}">
            Spielplan
        </sportms:link.action>
    </td>
</tr>

</html>
