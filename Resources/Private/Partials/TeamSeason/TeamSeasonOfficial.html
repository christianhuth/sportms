<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers">

    <div class="tx-sportms-teamseason-official col-xs-4 col-sm-3 col-md-3">
        <div class="tx-sportms-teamseason-official-wrapper">
            <sportms:link.action action="officialProfile" controller="Person" Person="{teamSeasonOfficial.person}" Sport="{teamSeason.team.sport}">
                <div class="official-image">
                    <f:if condition="{teamSeasonOfficial.person.personProfiles}">
                        <f:then>
                            <f:for each="{teamSeasonOfficial.person.personProfiles}" as="personProfile">
                                <f:if condition="({personProfile.sport} == {teamSeasonOfficial.teamSeason.team.sport}) && ({personProfile.profileType} == 'official') && {personProfile.profileImages.0}">
                                    <f:image image="{personProfile.profileImages.0}"/>
                                </f:if>
                            </f:for>
                        </f:then>
                        <f:else>
                            <f:if condition="{teamSeasonOfficial.person.sex} == 'm'">
                                <f:then>
                                    <f:image src="{settings.person.dummyImageMale}"/>
                                </f:then>
                                <f:else>
                                    <f:image src="{settings.person.dummyImageFemale}"/>
                                </f:else>
                            </f:if>
                        </f:else>
                    </f:if>
                </div>
                <div class="official-info">
                    <div class="official-jerseynumber">
                        <f:spaceless><f:format.crop maxCharacters="1" append="">{teamSeasonOfficial.person.firstname}</f:format.crop><f:format.crop maxCharacters="1" append="">{teamSeasonOfficial.person.lastname}</f:format.crop></f:spaceless>
                    </div>
                    <div class="official-name">
                        <span class="official-firstname">{teamSeasonOfficial.person.firstname}</span>
                        <span class="official-lastname">{teamSeasonOfficial.person.lastname}</span>
                    </div>
                </div>
            </sportms:link.action>
        </div>
    </div>

</html>
