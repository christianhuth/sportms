<div class="col-xs-6 col-sm-4 col-md-3">
    <div class="squad-member-image"></div>
    <div class="squad-member-info">
        <div class="squad-member-jerseynumber">
            <f:if condition="{squadMember.jerseyNumber}">
                <f:then>
                    {squadMember.jerseyNumber}
                </f:then>
                <f:else>
                    <f:format.crop maxCharacters="1">{squadMember.person.firstname}</f:format.crop>
                    <f:format.crop maxCharacters="1">{squadMember.person.lastname}</f:format.crop>
                </f:else>
            </f:if>
        </div>
        <div class="squad-member-name">
            <span class="squad-member-firstname">{squadMember.person.firstname}</span>
            <span class="squad-member-lastname">{squadMember.person.lastname}</span>
        </div>
    </div>
</div>
