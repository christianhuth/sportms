<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Verein</th>
            <th>Vereinsabteilung</th>
            <th>Mannschaftsname</th>
            <th>Altersstufe</th>
            <th>Saison</th>
        </tr>
        </thead>
        <tbody>
        <f:if condition="{teamSeasons}">
            <f:then>
                <f:for as="teamSeason" each="{teamSeasons}">
                    <tr>
                        <td>
                            <sportms:link.action Club="{teamSeason.team.club}">{teamSeason.team.club.name}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action ClubSection="{teamSeason.team.clubSection}">{teamSeason.team.clubSection.section.label}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action Team="{teamSeason.team}">{teamSeason.team.name}</sportms:link.action>
                        </td>
                        <td>{teamSeason.team.sectionAgeLevel.label}</td>
                        <td>
                            <sportms:link.action TeamSeason="{teamSeason}">{teamSeason.season.label}</sportms:link.action>
                        </td>
                    </tr>
                </f:for>
            </f:then>
            <f:else>
                <td colspan="5">Keine Mannschaftsinstanzen gefunden.</td>
            </f:else>
        </f:if>
        </tbody>
    </table>
</div>

</html>
