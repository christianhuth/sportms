<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:sportms="Balumedien\Sportms\ViewHelpers">

<div class="tx-sportms-teamseason-official col-xs-4 col-sm-3 col-md-3">
	<div class="tx-sportms-teamseason-official-wrapper">
		<f:comment>
			<sportms:link.action Person="{teamSeasonOfficial.person}" Sport="{teamSeason.team.sport}"
								 action="officialProfile"
								 controller="Person">
			</sportms:link.action>
		</f:comment>
		<div class="official-image">
			<f:render arguments="{person: teamSeasonOfficial.person, personProfile: '{sportms:person.profile(person: teamSeasonOfficial.person, profileType: \'official\', sport: teamSeason.team.sport)}'}"
					  partial="ViewHelper/Person/ProfileImage"/>
		</div>
		<div class="official-info">
			<div class="official-jerseynumber">
				<f:spaceless>
					<f:format.crop append="" maxCharacters="1">
						{teamSeasonOfficial.person.firstname}
					</f:format.crop>
					<f:format.crop append="" maxCharacters="1">
						{teamSeasonOfficial.person.lastname}
					</f:format.crop>
				</f:spaceless>
			</div>
			<div class="official-name">
				<span class="official-firstname">{teamSeasonOfficial.person.firstname}</span>
				<span class="official-lastname">{teamSeasonOfficial.person.lastname}</span>
			</div>
		</div>
		<f:comment>
			# TODO: close sportms-action ViewHelper here
		</f:comment>
	</div>
</div>

</html>
