<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{competitionSeason}">
    <f:then>
        <f:variable name="competition" value="{competitionSeason.competition}" />
        <f:variable name="season" value="{competitionSeason.season}" />
    </f:then>
    <f:else>
        <f:variable name="competitionSeason" value="{competition.competitionSeasons.0}" />
        <f:if condition="!{season}">
            <f:variable name="season" value="{competitionSeason.season}" />
        </f:if>
    </f:else>
</f:if>
<f:if condition="!{competitionSeasonGameday}">
    <f:variable name="competitionSeasonGameday" value="{competitionSeason.competitionSeasonGamedays.0}" />
</f:if>

<f:if condition="	{competition.detailLink} &&
					{competitionSeason.detailLink}">
    <f:then>
        <f:if condition="{competition.sport.competitionDetailPid}">
            <f:then>
                <f:variable name="actionPid" value="{competition.sport.competitionDetailPid}" />
            </f:then>
            <f:else>
                <f:variable name="actionPid" value="{settings.competition.detail.pid}" />
            </f:else>
        </f:if>
        <f:link.action action="seasonGames"
            arguments="{competition: competition, competitionSeasonGameday: competitionSeasonGameday, season: season}" class="nav-link"
            controller="Competition" extensionName="Sportms" pageUid="{actionPid}" pluginName="CompetitionDetail">
            <f:render section="label" arguments="{_all}" />
        </f:link.action>
    </f:then>
    <f:else>
        <span class="nav-link">
            <f:render section="label" arguments="{_all}" />
        </span>
    </f:else>
</f:if>

<f:section name="label">
    <f:switch expression="{linkLabel}">
        <f:case value="competitionAbbreviation">
            {competition.abbreviation}
        </f:case>
        <f:case value="competitionInGameHeader">
            {competition.label}
            {season.label},
            {competitionSeasonGameday.label}
        </f:case>
        <f:case value="competitionLabel">
            {competition.label}
        </f:case>
        <f:case value="gamedayLabel">
            {competitionSeasonGameday.label}
        </f:case>
        <f:defaultCase>
            <span>
                <f:translate key="tx_sportms_action.competition.seasongames" />
            </span>
        </f:defaultCase>
    </f:switch>
</f:section>

</html>
