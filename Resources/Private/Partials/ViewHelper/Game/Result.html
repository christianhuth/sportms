<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:render section="game_rating_{game.gameRating}" arguments="{game: game}"/>

<f:section name="game_rating_1">
    <sportms:link.action action="index" controller="Game" Game="{game}">
        <f:if condition="!{game.resultEndAdditional}">
            <f:then>
                {game.resultEndRegularHome} : {game.resultEndRegularGuest}
            </f:then>
            <f:else>
                <f:if condition="{game.resultEndPenaltyHome} | {game.resultEndPenaltyGuest}">
                    <f:then>
                        {game.resultEndPenaltyHome} : {game.resultEndPenaltyGuest} n.E.
                    </f:then>
                    <f:else>
                        {game.resultEndOvertimeHome} : {game.resultEndOvertimeGuest} n.V.
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
    </sportms:link.action>
</f:section>

<f:section name="game_rating_2">
    <sportms:link.action action="index" controller="Game" Game="{game}">
        {game.resultSpecialHome} : {game.resultSpecialGuest}
    </sportms:link.action>
</f:section>

<f:section name="game_rating_3">
    <sportms:link.action action="index" controller="Game" Game="{game}">
        ohne Ergebnis
    </sportms:link.action>
</f:section>

</html>
