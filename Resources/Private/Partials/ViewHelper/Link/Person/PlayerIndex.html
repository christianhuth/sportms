<html data-namespace-typo3-fluid="true"
      xmlns:clubms="Balumedien\Clubms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{person.detailLink}">
    <f:then>
        <f:link.action action="playerIndex" arguments="{person: person}" controller="Person" pageUid="{settings.person.playerIndex.pid}" pluginName="sportms">
            {person.firstname} {person.lastname}
        </f:link.action>
    </f:then>
    <f:else>
        {person.firstname} {person.lastname}
    </f:else>
</f:if>

</html>
