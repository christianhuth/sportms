<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{teamSeason.team.detailLink}">
    <f:then>
        <f:link.action action="seasonIndex" arguments="{teamSeason: teamSeason}" controller="TeamSeason" pageUid="{settings.teamSeason.seasonIndex.pid}" pluginName="sportms">
            {teamSeason.team.name}
        </f:link.action>
    </f:then>
    <f:else>
        {teamSeason.team.name}
    </f:else>
</f:if>

</html>
