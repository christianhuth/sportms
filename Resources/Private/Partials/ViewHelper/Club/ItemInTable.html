<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers">

<f:if condition="{club}">
    <f:then>
        <div class="tx-sportms-club-in-table">
            <f:if condition="{club.detailLink}">
                <f:then>
                    <f:link.action action="sections" arguments="{club: club}" controller="Club" extensionName="Sportms" pageUid="{settings.club.sections.pid}" pluginName="club">
                        <f:render partial="ViewHelper/Club/LogoInTable" arguments="{club: club}"/>
                        <div class="tx-sportms-club-label-in-table">
                            {club.name}
                        </div>
                    </f:link.action>
                </f:then>
                <f:else>
                    <f:render partial="ViewHelper/Club/LogoInTable" arguments="{club: club}"/>
                    <div class="tx-sportms-club-label-in-table">
                        {club.name}
                    </div>
                </f:else>
            </f:if>
        </div>
    </f:then>
</f:if>

</html>
