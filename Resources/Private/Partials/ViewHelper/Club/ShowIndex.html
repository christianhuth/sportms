<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{club.detailLink}">
    <f:then>
        <f:link.action action="showIndex" arguments="{club: club}" controller="Club" pageUid="{settings.club.showIndex.pid}" pluginName="sportms">
            {club.name}
        </f:link.action>
    </f:then>
    <f:else>
        {club.name}
    </f:else>
</f:if>

</html>
