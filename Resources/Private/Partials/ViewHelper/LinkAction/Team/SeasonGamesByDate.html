<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{team.detailLink} && {teamSeason.detailLink}">
	<f:then>
		<f:link.action action="seasonGamesByDate"
					   arguments="{season: season, team: team}"
					   controller="Team" extensionName="Sportms"
					   pageUid="{settings.team.seasonGamesByDate.pid}"
					   pluginName="Team">
			<f:translate
					key="tx_sportms_action.team.seasongamesbydate"/>
		</f:link.action>
	</f:then>
	<f:else>
		<span>
			<f:translate
					key="tx_sportms_action.team.seasongamesbydate"/>
		</span>
	</f:else>
</f:if>

</html>
