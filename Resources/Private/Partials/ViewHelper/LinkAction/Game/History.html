<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{game.detailLink}">
	<f:then>
		<f:link.action action="history"
					   arguments="{game: game}"
					   controller="Game" extensionName="sportms"
					   pageUid="{settings.game.history.pid}"
					   pluginName="game">
			<f:render section="label"
					  arguments="{game: game, linkLabel: linkLabel}"/>
		</f:link.action>
	</f:then>
	<f:else>
		<f:render section="label"
				  arguments="{game: game, linkLabel: linkLabel}"/>
	</f:else>
</f:if>

<f:section name="label">
	<f:switch expression="{linkLabel}">
		<f:case value="result">
			<f:render partial="ViewHelper/Game/ResultInTable"
					  arguments="{game: game}"/>
		</f:case>
		<f:defaultCase>
			<span>
				<f:translate
						key="tx_sportms_action.game.history"/>
			</span>
		</f:defaultCase>
	</f:switch>
</f:section>

</html>
