<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{teamSeason}">
	<f:then>
		<f:if condition="{teamSeason.team.detailLink} && {teamSeason.detailLink}">
			<f:then>
				<f:link.action action="gamesByCompetition"
							   arguments="{teamSeason: teamSeason}"
							   controller="TeamSeason" extensionName="sportms"
							   pageUid="{settings.team.gamesByCompetition.pid}"
							   pluginName="Team">
					<f:translate
							key="tx_sportms_action.teamseason.gamesbycompetition"/>
				</f:link.action>
			</f:then>
			<f:else>
				<span><f:translate
						key="tx_sportms_action.teamseason.gamesbycompetition"/></span>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:comment>
			#TODO: ERROR MESSAGE
		</f:comment>
	</f:else>
</f:if>

</html>
