<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{officialProfile}">
    <f:if condition="{officialProfile.person.detailLink}">
        <f:then>
            <f:link.action action="officialProfile" arguments="{person: officialProfile.person, profile: officialProfile}" controller="Person" extensionName="sportms" pluginName="sportms" pageUid="{settings.person.officialProfile.pid}">
                {officialProfile.person.firstname} {officialProfile.person.lastname}
            </f:link.action>
        </f:then>
        <f:else>
            {officialProfile.person.firstname} {officialProfile.person.lastname}
        </f:else>
    </f:if>
</f:if>

</html>
