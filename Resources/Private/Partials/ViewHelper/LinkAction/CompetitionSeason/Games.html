<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if
		condition="{competitionSeason.competition.detailLink} && {competitionSeason.detailLink}">
	<f:then>
		<f:link.action action="games"
					   arguments="{competitionSeason: competitionSeason}"
					   controller="CompetitionSeason" extensionName="Sportms"
					   pageUid="{settings.competitionSeason.games.pid}"
					   pluginName="competition">
			<f:render section="label"
					  arguments="{_all}"/>
		</f:link.action>
	</f:then>
	<f:else>
		<f:render section="label"
				  arguments="{_all}"/>
	</f:else>
</f:if>

<f:section name="label">
	<f:switch expression="{linkLabel}">
		<f:case value="competitionAbbreviation">
			{competitionSeason.competition.abbreviation}
		</f:case>
		<f:case value="competitionInGameHeader">
			{competitionSeason.competition.label}
			{competitionSeason.season.label},
			{competitionSeasonGameday.label}
		</f:case>
		<f:case value="competitionLabel">
			{competitionSeason.competition.label}
		</f:case>
		<f:case value="gamedayLabel">
			{competitionSeasonGameday.label}
		</f:case>
		<f:defaultCase>
			<span>
				<f:translate
						key="tx_sportms_action.competitionseason.games"/>
			</span>
		</f:defaultCase>
	</f:switch>
</f:section>

</html>
