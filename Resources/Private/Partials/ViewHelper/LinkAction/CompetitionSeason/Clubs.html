<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if
		condition="{competitionSeason.competition.detailLink} && {competitionSeason.detailLink}">
	<f:then>
		<f:link.action action="clubs"
					   arguments="{competitionSeason: competitionSeason}"
					   controller="CompetitionSeason" extensionName="sportms"
					   pageUid="{settings.competitionSeason.clubs.pid}"
					   pluginName="competition">
			<f:render section="label"
					  arguments="{competitionSeason: competitionSeason, linkLabel: linkLabel}"/>
		</f:link.action>
	</f:then>
	<f:else>
		<f:render section="label"
				  arguments="{competitionSeason: competitionSeason, linkLabel: linkLabel}"/>
	</f:else>
</f:if>

<f:section name="label">
	<f:switch expression="{linkLabel}">
		<f:case value="competition">
			{competitionSeason.competition.label}
		</f:case>
		<f:defaultCase>
			<span>
				<f:translate
						key="tx_sportms_action.competitionseason.clubs"/>
			</span>
		</f:defaultCase>
	</f:switch>
</f:section>

</html>
