<tr>
	<td>{club.name}</td>
	<td>
		<f:if condition="{club.detailLink}">
			<f:then>
				<f:link.action controller="Club" action="show" arguments="{club: club}" pageUid="{settings.club.showPid}">Informationen</f:link.action>
			</f:then>
			<f:else>
				Keine Informationen
			</f:else>
		</f:if>
	</td>
	<td>
	</td>
	<td>
		<f:if condition="{club.clubSections}">
			<f:then>
				<ul>
					<f:for each="{club.clubSections}" as="clubSection">
						<f:if condition="{club.detailLink}">
							<f:then>
								<f:debug>{settings.clubSection.showPid}</f:debug>
								<f:link.action controller="ClubSection" action="show" arguments="{clubSection: clubSection}" pageUid="{settings.clubSection.showPid}"><li>{clubSection.section.label}</li></f:link.action>
							</f:then>
							<f:else>
								<li>{clubSection.section.label}</li>
							</f:else>
						</f:if>

					</f:for>
				</ul>
			</f:then>
			<f:else>
				Keine Abteilungen
			</f:else>
		</f:if>
	</td>
	<td><!--
		<f:if condition="{club.clubSections}">
			<f:then>
			</f:then>
			<f:else>
				Mannschaften
			</f:else>
		</f:if>
		-->
	</td>
</tr>
