<tr>
	<td>
		<f:if condition="{club.images.0}">
			<f:image image="{club.images.0}" maxHeight="50"/>
		</f:if>
	</td>
	<td>
		<f:if condition="{club.detailLink}">
			<f:then>
				<f:link.action controller="Club" action="show" arguments="{club: club}" pageUid="{settings.club.showPid}">{club.name}</f:link.action>
			</f:then>
			<f:else>
				{club.name}
			</f:else>
		</f:if>
	</td>
	<td>
		<f:if condition="{club.clubSections}">
			<f:then>
				<ul>
					<f:for each="{club.clubSections}" as="clubSection" iteration="iterator">
						<li><f:link.action controller="ClubSection" action="show" arguments="{club: clubSection.club, section: clubSection.section}" pageUid="{settings.clubSection.showPid}">{clubSection.section.label}</f:link.action></li>
						<f:if condition="{clubSection.teams}">
							<f:then>
									<f:for each="{clubSection.teams}" as="team" iteration="iterator2">
										<f:link.action controller="Team" action="show" arguments="{team: team}" pageUid="{settings.team.showPid}">{team.name}</f:link.action>
										<f:if condition="!iterator2.isLast">
											,
										</f:if>
									</f:for>
							</f:then>
							<f:else>
							</f:else>
						</f:if>
					</f:for>
				</ul>
			</f:then>
			<f:else>
				<ul>
					<li>Keine Abteilungen vorhanden</li>
				</ul>
			</f:else>
		</f:if>
	</td>
</tr>
