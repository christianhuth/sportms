<tr>
	<td>{club.name}</td>
	<td>
		<f:if condition="{club.detailLink}">
			<f:then>
				<f:link.action controller="Club" action="show" arguments="{club: club}" pageUid="{settings.club.showPid}">Informationen</f:link.action>
			</f:then>
			<f:else>
				Keine Informationen vorhanden
			</f:else>
		</f:if>
	</td>
	<td>
	</td>
	<td>
		<f:if condition="{club.clubSections}">
			<f:then>
				<ul>
					<f:for each="{club.clubSections}" as="clubSection" iteration="iterator">
						<li><f:link.action controller="ClubSection" action="show" arguments="{club: clubSection.club, section: clubSection.section}" pageUid="{settings.clubSection.showPid}">{clubSection.section.label}</f:link.action></li>
						<f:if condition="{clubSection.teams}">
							<f:then>
								<ul>
									<f:for each="{clubSection.teams}" as="team">
										<li><f:link.action controller="Team" action="show" arguments="{team: team}" pageUid="{settings.team.showPid}">{team.name}</f:link.action></li>
									</f:for>
								</ul>
							</f:then>
							<f:else>
							</f:else>
						</f:if>
					</f:for>
				</ul>
			</f:then>
			<f:else>
				<ul>
					<li>Keine Abteilungen vorhanden</li>
				</ul>
			</f:else>
		</f:if>
	</td>
</tr>
