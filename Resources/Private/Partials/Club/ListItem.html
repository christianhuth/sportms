
<tr>
	<td>{club.name}</td>
	<td>
		<f:if condition="{club.detailLink}">
			<f:then>
				<f:link.action controller="Club" action="show" arguments="{club: club}" pageUid="{settings.club.showPid}">Informationen</f:link.action>
			</f:then>
			<f:else>
				Informationen
			</f:else>
		</f:if>
	</td>
	<td>
	</td>
	<td>
		<f:if condition="{club.clubSections}">
			<f:then>
				<ul>
					<f:for each="{club.clubSections}" as="clubSection">
						<li>{clubSection.section.label}</li>
					</f:for>
				</ul>
			</f:then>
			<f:else>
				Abteilungen
			</f:else>
		</f:if>
	</td>
	<td><!--
		<f:if condition="{club.clubSections}">
			<f:then>
			</f:then>
			<f:else>
				Mannschaften
			</f:else>
		</f:if>
		-->
	</td>
</tr>
