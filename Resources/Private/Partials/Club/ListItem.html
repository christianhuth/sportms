<tr>
	<td>{club.name}</td>
	<td>
		<f:if condition="{club.detailLink}">
			<f:then>
				<f:link.action controller="Club" action="show" arguments="{club: club}" pageUid="{settings.club.showPid}">Informationen</f:link.action>
			</f:then>
			<f:else>
				Keine Informationen
			</f:else>
		</f:if>
	</td>
	<td>
	</td>
	<td>
		<f:if condition="{club.clubSections}">
			<f:then>
				<ul>
					<f:for each="{club.clubSections}" as="clubSection" iteration="iterator">
						<f:if condition="iterator.isFirst"><f:debug>{clubSection}</f:debug></f:if>
						<f:link.action controller="ClubSection" action="show" arguments="{club: clubSection.club, section: clubSection.section}" pageUid="{settings.clubSection.showPid}"><li>{clubSection.section.label}</li></f:link.action>
					</f:for>
				</ul>
			</f:then>
			<f:else>
				Keine Abteilungen
			</f:else>
		</f:if>
	</td>
	<td><!--
		<f:if condition="{club.clubSections}">
			<f:then>
			</f:then>
			<f:else>
				Mannschaften
			</f:else>
		</f:if>
		-->
	</td>
</tr>
