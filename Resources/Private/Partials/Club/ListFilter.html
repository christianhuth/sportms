<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="tx-clubms-list-filter">
    <f:form action="list" controller="Club" method="POST" noCacheHash="TRUE" pageUid="{settings.club.listPid}">
        <f:if condition="{settings.club.clubsSelectbox}">
            <f:render arguments="{_all}" partial="Select/Club"/>
        </f:if>
        <f:form.submit value="Los"/>
    </f:form>
</div>

</html>
