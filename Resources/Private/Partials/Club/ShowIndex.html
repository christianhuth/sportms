<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:render arguments="{_all}" partial="Club/ShowNavigation"/>

<div class="tx-clubms-club-show-index">

    <table class="table table-bordered table-hover table-striped">
        <tbody>

        <f:if condition="{club.name}">
            <tr>
                <td>
                    <f:translate key="tx_clubms_domain_model_club.name"/>
                </td>
                <td class="content">{club.name}</td>
            </tr>
        </f:if>

        <f:if condition="{club.colours}">
            <tr>
                <td>
                    <f:translate key="tx_clubms_domain_model_club.colours"/>
                </td>
                <td class="content">{club.colours}</td>
            </tr>
        </f:if>

        <f:if condition="{club.dateOfFounding}">
            <tr>
                <td>
                    <f:translate key="tx_clubms_domain_model_club.dateOfFounding"/>
                </td>
                <td class="content">{club.dateOfFounding}</td>
            </tr>
        </f:if>

        <f:if condition="{club.yearOfFounding}">
            <tr>
                <td>
                    <f:translate key="tx_clubms_domain_model_club.yearOfFounding"/>
                </td>
                <td class="content">{club.yearOfFounding}</td>
            </tr>
        </f:if>

        <f:if condition="{club.members}">
            <tr>
                <td>
                    <f:translate key="tx_clubms_domain_model_club.members"/>
                </td>
                <td class="content">
                    <f:for as="member" each="{club.members}">
                        <span>{member.date}</span>: {member.members}<br/>
                    </f:for>
                </td>
            </tr>
        </f:if>

        <f:if condition="{club.images}">
            <tr>
                <td>
                    <f:translate key="tx_clubms_domain_model_club.images"/>
                </td>
                <td class="content">
                    <f:for as="image" each="{club.images}" iteration="imagesIteration">
                        <f:image alt="" src="{image.uid}" treatIdAsReference="1"/>
                    </f:for>
                </td>
            </tr>
        </f:if>

        <f:if condition="{club.clubSections}">
            <f:for as="clubSection" each="{club.clubSections}">
                <tr>
                    <td>
                        <f:translate key="tx_clubms_domain_model_club.nickname"/>
                    </td>
                    <td class="content">{clubSection.label}</td>
                </tr>
            </f:for>
        </f:if>

        </tbody>
    </table>

    <f:link.action action="show" arguments="{club: club, showView: 'officials'}" controller="Club" pageUid="{settings.club.showPid}">OFFICIALS</f:link.action>

</div>

</html>
