<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
    <td class="tx-sportms-table-center">
        <f:if condition="{club.images.0}">
            <f:image image="{club.images.0}" maxHeight="50"/>
        </f:if>
    </td>
    <td><sportms:link.action action="Index" Club="{club}" controller="Club">{club.name}</sportms:link.action></td>
    <td>
        <f:render partial="Address/Show" arguments="{address: club.addresses.0}"/>
    </td>
    <td>
        <f:render partial="Url/Show" arguments="{url: club.urls.0}"/>
    </td>
</tr>

</html>
