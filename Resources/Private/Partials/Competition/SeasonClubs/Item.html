<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
	<td class="tx-sportms-table-left">
		<f:render arguments="{club: teamSeason.team.club}"
				  partial="ViewHelpers/Club/ItemInTable"/>
	</td>
	<td class="tx-sportms-table-center">
		<f:render arguments="{club: teamSeason.team.club, settings: settings}"
				  partial="ViewHelpers/Club/Founding"/>
	</td>
	<td class="tx-sportms-table-center">
		<f:render arguments="{club: teamSeason.team.club}"
				  partial="ViewHelpers/Club/Members"
				  section="latestOnly"/>
	</td>
	<td class="tx-sportms-table-center">
		<f:if condition="{teamSeason.team.club.colours}">
			<f:then>
				{teamSeason.team.club.colours}
			</f:then>
			<f:else>
				- - -
			</f:else>
		</f:if>
	</td>
	<td class="tx-sportms-table-center">
		<f:if condition="{teamSeason.team.club.urls}">
			<f:then>
				<f:link.typolink parameter="{teamSeason.team.club.urls.0.url}"
								 target="_blank">
					{teamSeason.team.club.urls.0.url}
				</f:link.typolink>
			</f:then>
			<f:else>
				- - -
			</f:else>
		</f:if>
	</td>
</tr>

</html>
