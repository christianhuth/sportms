<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
	<td class="tx-sportms-table-center">
		<f:format.date format="{settings.format.time.short}">
			{game.time}
		</f:format.date>
	</td>
	<td class="tx-sportms-table-right">
		<f:render arguments="{teamSeason: game.teamSeasonHome}"
				  partial="ViewHelpers/TeamSeason/ItemInTable"/>
	</td>
	<td class="tx-sportms-table-center"> -</td>
	<td class="tx-sportms-table-left">
		<f:render arguments="{teamSeason: game.teamSeasonGuest}"
				  partial="ViewHelpers/TeamSeason/ItemInTable"/>
	</td>
	<td class="tx-sportms-table-center">
		<f:render arguments="{spectators: game.spectators}"
				  partial="ViewHelpers/Game/Spectators"/>
	</td>
	<td class="tx-sportms-table-center">
		<f:render arguments="{game: game, linkLabel: 'result'}"
				  partial="ViewHelpers/LinkAction/Game/Index"/>
	</td>
</tr>

</html>
