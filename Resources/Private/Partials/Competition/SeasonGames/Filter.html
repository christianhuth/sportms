<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.season.selectbox.enabled} ||
                 {settings.competitionSeasonGameday.selectbox.enabled}">
	<div class="tx-sportms-filter">
		<f:form action="seasonGames"
				arguments="{competition: competition, season: season}"
				class="form-horizontal"
				controller="Competition"
				extensionName="Sportms"
				method="POST"
				pageUid="{settings.competition.seasonGames.pid}"
				pluginName="Competition">
			<f:form.hidden name="competition" value="{competition}"/>
			<f:render
					arguments="{options: seasonSelectboxValues}"
					partial="Form/Select/CompetitionSeason"/>
			<f:render
					arguments="{options: competitionSeasonGamedaySelectboxValues}"
					partial="Form/Select/CompetitionSeasonGameday"/>
			<f:render partial="Form/Submit"/>
		</f:form>
	</div>
</f:if>

</html>
