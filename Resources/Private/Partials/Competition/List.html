<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>
                <f:translate key="tx_sportms_domain_model_competition.section"/>
            </th>
            <th>
                <f:translate key="tx_sportms_domain_model_competition.name"/>
            </th>
            <th>
                <f:translate key="tx_sportms_domain_model_competition.ageLevel"/>
            </th>
            <th>
                <f:translate key="tx_sportms_domain_model_competition.competitionType"/>
            </th>
            <th>Wettbewerbsinstanzen</th>
        </tr>
        </thead>
        <tbody>
        <f:if condition="{competitions}">
            <f:then>
                <f:for as="competition" each="{competitions}">
                    <tr>
                        <td>
                            <sportms:link.action Section="{competition.section}">{competition.section.label}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action Competition="{competition}">{competition.name}</sportms:link.action>
                        </td>
                        <td>{competition.sectionAgeLevel.label}</td>
                        <td>{competition.competitionType.label}</td>
                        <td>
                            <f:count>{competition.competitionSeasons}</f:count>
                        </td>
                    </tr>
                </f:for>
            </f:then>
            <f:else>
                <td colspan="5">Keine Wettbewerbe gefunden.</td>
            </f:else>
        </f:if>
        </tbody>
    </table>
</div>

</html>
