<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:sportms="Balumedien\Sportms\ViewHelpers">

<f:if condition="{settings.competition.navigation.enabled}">
	<div class="tx-sportms-navigation tx-sportms-competition-navigation">
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<button class="navbar-toggle" data-target="#competitionNavbar"
						data-toggle="collapse" type="button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="competitionNavbar">
				<ul class="nav navbar-nav">
					<li>
						<f:render partial="ViewHelper/LinkAction/CompetitionSeason/Games"
								  arguments="{competitionSeason: competitionSeason}"/>
					</li>
					<li>
						<f:render
								partial="ViewHelper/LinkAction/CompetitionSeason/Teams"
								  arguments="{competitionSeason: competitionSeason}"/>
					</li>
					<li>
						<f:render
								partial="ViewHelper/LinkAction/CompetitionSeason/Clubs"
								arguments="{competitionSeason: competitionSeason}"/>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</f:if>

</html>
