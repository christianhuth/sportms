<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.season.seasonsSelectbox}">
    <div class="form-group form-group-sm">
        <label class="hidden-xs col-sm-3 control-label">Saison:</label>
        <div class="col-xs-12 col-sm-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="sportmsicon sportmsicon-season"></i></span>
                <f:form.select additionalAttributes="{onChange : 'this.form.submit();'}" class="form-control" name="competitionSeason" required="required" value="{value}">
                    <f:for as="option" each="{options}">
                        <f:form.select.option value="{option.uid}">{option.season.label}</f:form.select.option>
                    </f:for>
                </f:form.select>
            </div>
        </div>
    </div>
</f:if>

</html>
