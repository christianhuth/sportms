<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.club.clubsSelectbox}">
    <f:if condition="{settings.club.clubsSelectbox}">
        <div class="form-group">
            <div class="col-xs-12">
                <f:form.select class="form-control" name="selectClub" optionLabelField="name" optionValueField="uid" options="{options}" prependOptionLabel="Alle Vereine" prependOptionValue="" sortByOptionLabel="TRUE" value="{value}"/>
            </div>
        </div>
    </f:if>
</f:if>

</html>
