<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if	condition="	{settings.sport.selectbox.enabled} ||
					{settings.club.selectbox.enabled} ||
					{settings.team.selectbox.enabled} ||
					{settings.season.selectbox.enabled}">
	<f:render partial="Form/Select/Generic"
			  arguments="{model: 'team', options: options, sortByOptionLabel: TRUE, value: settings.team.selectbox.selected}"/>
</f:if>

</html>
