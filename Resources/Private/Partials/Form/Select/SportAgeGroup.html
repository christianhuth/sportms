<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="	{settings.sport.selectbox.selected} &&
					{settings.sportAgeGroup.selectbox.enabled}">
	<f:render partial="Form/Select/Generic"
			  arguments="{model: 'sportAgeGroup', optionLabelField: 'label', options: options, optionValueField: 'uid', prependOptionValue: 0, sortByOptionLabel: TRUE, value: value}"/>
</f:if>

</html>
