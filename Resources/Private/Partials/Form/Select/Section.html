<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.section.sectionsSelectbox}">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <label class="control-label">Abteilung:</label>
            </div>
            <div class="col-xs-12 col-sm-9">
                <f:form.select class="form-control" name="selectSection" optionLabelField="label" optionValueField="uid" options="{options}" prependOptionLabel="Alle Abteilungen" prependOptionValue="" sortByOptionLabel="TRUE" value="{value}"/>
            </div>
        </div>
    </div>
</f:if>

</html>
