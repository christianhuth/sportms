<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.sport.selectbox.enabled}">
	<div class="form-group form-group-sm">
		<label class="hidden-xs col-sm-3 control-label">Sportart:</label>
		<div class="col-xs-12 col-sm-9">
			<div class="input-group">
				<span class="input-group-addon"><i
						class="sportmsicon sportmsicon-sport"></i></span>
				<f:form.select class="form-control" name="selectSport"
							   optionLabelField="label" optionValueField="uid"
							   options="{options}"
							   prependOptionLabel="Alle Sportarten"
							   prependOptionValue="" sortByOptionLabel="TRUE"
							   value="{value}"/>
			</div>
		</div>
	</div>
</f:if>

</html>
