<html data-namespace-typo3-fluid="true"
      xmlns:clubms="Balumedien\Clubms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Bezeichnung</th>
            <th>Kurze Bezeichnung</th>
            <th>Sehr kurze Bezeichnung</th>
        </tr>
        </thead>
        <tbody>
        <f:if condition="{seasons}">
            <f:then>
                <f:for as="season" each="{seasons}">
                    <tr>
                        <td>
                            <clubms:link.action Season="{season}">{season.seasonName}</clubms:link.action>
                        </td>
                        <td>
                            <clubms:link.action Season="{season}">{season.seasonNameShort}</clubms:link.action>
                        </td>
                        <td>
                            <clubms:link.action Season="{season}">{season.seasonNameShort}</clubms:link.action>
                        </td>
                    </tr>
                </f:for>
            </f:then>
            <f:else>
                <tr>
                    <td colspan="3">Keine Saisons gefunden.</td>
                </tr>
            </f:else>
        </f:if>
        </tbody>
    </table>
</div>

</html>
