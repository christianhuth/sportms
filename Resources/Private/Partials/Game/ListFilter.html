<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{  settings.section.sectionsSelectbox ||
                    settings.section.sectionAgeGroupsSelectbox ||
                    settings.section.sectionAgeLevelsSelectbox ||
                    settings.competition.competitionsSelectbox ||
                    settings.competition.competitionTypesSelectbox ||
                    settings.season.seasonsSelectbox ||
                    settings.competitionSeason.competitionSeasonGamedaysSelectbox ||
                    settings.club.clubsSelectbox ||
                    settings.team.teamsSelectbox}">
    <div class="tx-clubms-list-filter">
        <f:form action="list" class="form-horizontal"controller="ClubSection" extensionName="clubms" method="POST" noCache="TRUE" noCacheHash="TRUE" pageUid="{settings.clubSection.listPid}" pluginName="clubms">
            <f:render arguments="{options: sectionsSelectbox,                   settings: settings,     value: settings.section.selected}" partial="Form/Select/Section"/>
            <f:render arguments="{options: sectionAgeGroupsSelectbox,           settings: settings,     value: settings.section.sectionAgeGroup.selected}" partial="Form/Select/SectionAgeGroup"/>
            <f:render arguments="{options: sectionAgeLevelsSelectbox,           settings: settings,     value: settings.section.sectionAgeLevel.selected}" partial="Form/Select/SectionAgeLevel"/>
            <f:render arguments="{options: competitionsSelectbox,               settings: settings,     value: settings.competition.selected}" partial="Form/Select/Competition"/>
            <f:render arguments="{options: competitionTypesSelectbox,           settings: settings,     value: settings.competition.competitionType.selected}" partial="Select/CompetitionType"/>
            <f:render arguments="{options: seasonsSelectbox,                    settings: settings,     value: settings.season.selected}" partial="Select/Season"/>
            <f:render arguments="{options: competitionSeasonGamedaysSelectbox,  settings: settings,     value: settings.competitionSeason.competitionSeasonGameday.selected}" partial="Select/CompetitionSeasonGameday"/>
            <f:render arguments="{options: clubsSelectbox,                      settings: settings,     value: settings.club.selected}" partial="Select/Club"/>
            <f:render arguments="{options: teamsSelectbox,                      settings: settings,     value: settings.team.selected}" partial="Select/Team"/>
            <f:render partial="Form/Submit"/>
        </f:form>
    </div>
</f:if>

</html>
