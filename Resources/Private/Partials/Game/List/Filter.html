<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{  settings.sport.selectbox.enabled ||
                    settings.competitionType.selectbox.enabled ||
                    settings.competition.selectbox.enabled ||
                    settings.club.selectbox.enabled ||
                    settings.team.selectbox.enabled ||
                    settings.season.selectbox.enabled ||
                    settings.competitionSeasonGameday.selectbox.enabled}">
	<div class="tx-sportms-filter">
		<f:form action="list" class="form-horizontal" controller="Game"
				extensionName="sportms" method="POST"
				pageUid="{settings.game.list.pid}" pluginName="Game">
			<f:render
					arguments="{options: sportsSelectbox,                     settings: settings,     value: settings.sport.selected}"
					partial="Form/Select/Sport"/>
			<f:render
					arguments="{options: sportAgeGroupsSelectbox,             settings: settings,     value: settings.sportAgeGroup.selected}"
					partial="Form/Select/SportAgeGroup"/>
			<f:render
					arguments="{options: sportAgeLevelsSelectbox,             settings: settings,     value: settings.sportAgeLevel.selected}"
					partial="Form/Select/SportAgeLevel"/>
			<f:render
					arguments="{options: competitionTypesSelectbox,           settings: settings,     value: settings.competitionType.selected}"
					partial="Form/Select/CompetitionType"/>
			<f:render
					arguments="{options: competitionsSelectbox,               settings: settings,     value: settings.competition.selected,       groupedSelectbox: true}"
					partial="Form/Select/Competition"/>
			<f:render
					arguments="{options: clubsSelectbox,                      settings: settings,     value: settings.club.selected}"
					partial="Form/Select/Club"/>
			<f:render
					arguments="{options: teamsSelectbox,                      settings: settings,     value: settings.team.selected}"
					partial="Form/Select/Team"/>
			<f:render
					arguments="{options: seasonsSelectbox,                    settings: settings,     value: settings.season.selected}"
					partial="Form/Select/Season"/>
			<f:render
					arguments="{options: competitionSeasonGamedaysSelectbox,  settings: settings,     value: settings.competitionSeasonGameday.selected,      prependAll: true}"
					partial="Form/Select/CompetitionSeasonGameday"/>
			<f:render partial="Form/Submit"/>
		</f:form>
	</div>
</f:if>

</html>
