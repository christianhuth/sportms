<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Abteilung</th>
            <th>Wettbewerb</th>
            <th>Saison</th>
            <th colspan="3">Begegnung</th>
            <th>Ergebnis</th>
        </tr>
        </thead>
        <tbody>
        <f:if condition="{games}">
            <f:then>
                <f:for as="game" each="{games}">
                    <tr>
                        <td>
                            <sportms:link.action Sport="{game.sport}">{game.sport.label}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action Competition="{game.competitionSeason.competition}">{game.competitionSeason.competition.name}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action Season="{game.competitionSeason.season}">{game.competitionSeason.season.label}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action TeamSeason="{game.teamSeasonHome}">{game.teamSeasonHome.team.name}</sportms:link.action>
                        </td>
                        <td>-</td>
                        <td>
                            <sportms:link.action TeamSeason="{game.teamSeasonGuest}">{game.teamSeasonGuest.team.name}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action Game="{game}">{game.resultEndRegularHome} : {game.resultEndRegularGuest}</sportms:link.action>
                        </td>
                    </tr>
                </f:for>
            </f:then>
            <f:else>
                <td colspan="9">Keine Spiele gefunden.</td>
            </f:else>
        </f:if>
        </tbody>
    </table>
</div>

</html>
