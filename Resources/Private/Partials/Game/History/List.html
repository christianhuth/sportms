<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers">


<div class="table-responsive">
    <table class="table table-bordered table-condensed table-hover table-striped tx-sportms-table">
        <thead>
        <tr>
            <th>Wettbewerb</th>
            <th>Anstoss</th>
            <th colspan="3">Begegnung</th>
            <th>Ergebnis</th>
        </tr>
        </thead>
        <tbody>
        <f:if condition="{games}">
            <f:then>
                <f:for as="game" each="{games}">
                    <tr>
                        <td>
                            <sportms:link.action CompetitionSeason="{game.competitionSeason}">{game.competitionSeason.competition.label}</sportms:link.action>
                        </td>
                        <td>
                            <f:format.date date="{game.date}" format="%d.%m.%Y"/>
                        </td>
                        <td>
                            <sportms:link.action action="showIndex" TeamSeason="{game.teamSeasonHome}">{game.teamSeasonHome.team.label}</sportms:link.action>
                        </td>
                        <td>-</td>
                        <td>
                            <sportms:link.action action="showIndex" TeamSeason="{game.teamSeasonGuest}">{game.teamSeasonGuest.team.label}</sportms:link.action>
                        </td>
                        <td>
                            <sportms:link.action action="showIndex" Game="{game}">{game.resultEndRegularHome} : {game.resultEndRegularGuest}</sportms:link.action>
                        </td>
                    </tr>
                </f:for>
            </f:then>
            <f:else>
                <td colspan="6">Keine Spiele gefunden.</td>
            </f:else>
        </f:if>
        </tbody>
    </table>
</div>

</html>
