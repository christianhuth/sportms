<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:sportms="Balumedien\Sportms\ViewHelpers">

<div class="tx-sportms-navigation tx-sportms-game-navigation">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<button class="navbar-toggle" data-target="#gameNavbar" data-toggle="collapse"
					type="button">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="gameNavbar">
			<ul class="nav navbar-nav">
				<li>
					<sportms:link.action Game="{game}" action="index"
										 controller="Game">
						<f:translate key="tx_sportms_action.game.index"/>
					</sportms:link.action>
				</li>
				<f:if condition="{game.gameReports}">
					<f:then>
						<li>
							<sportms:link.action Game="{game}"
												 action="report"
												 controller="Game">
								<f:translate
										key="tx_sportms_action.game.report"/>
							</sportms:link.action>
						</li>
					</f:then>
					<f:else>
						<li><span><f:translate
								key="tx_sportms_action.game.report"/></span>
						</li>
					</f:else>
				</f:if>
				<li>
					<sportms:link.action Game="{game}" action="history"
										 controller="Game">
						<f:translate key="tx_sportms_action.game.history"/>
					</sportms:link.action>
				</li>
				<li class="dropdown">
					<a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle"
					   data-toggle="dropdown" href="#"
					   role="button">
						<f:translate
								key="tx_sportms_navigation.game.competition.dropdown"/>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<sportms:link.action CompetitionSeason="{game.competitionSeason}"
												 CompetitionSeasonGameday="{game.gameday}"
												 action="games"
												 controller="CompetitionSeason">
								<f:translate
										key="tx_sportms_action.competitionseason.games"/>
							</sportms:link.action>
						</li>
						<li>
							<sportms:link.action CompetitionSeason="{game.competitionSeason}"
												 action="teams"
												 controller="CompetitionSeason">
								<f:translate
										key="tx_sportms_action.competitionseason.teams"/>
							</sportms:link.action>
						</li>
						<li>
							<sportms:link.action CompetitionSeason="{game.competitionSeason}"
												 action="clubs"
												 controller="CompetitionSeason">
								<f:translate
										key="tx_sportms_action.competitionseason.clubs"/>
							</sportms:link.action>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</div>

</html>
