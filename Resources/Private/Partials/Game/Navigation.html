<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.game.navigation.enabled}">
    <div class="tx-sportms-navigation tx-sportms-game-navigation">
        <nav id="sportmsGameNavigation" class="navbar navbar-expand-lg">
            <button class="navbar-toggler ps-4" data-bs-toggle="collapse" data-bs-target="#sportmsGameNavigationContent"
                aria-controls="sportmsGameNavigationContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="sportmsGameNavigationContent">
                <ul class="navbar-nav me-auto p-0">
                    <li class="nav-item">
                        <f:render partial="ViewHelpers/LinkAction/Game/Index" arguments="{game: game}" />
                    </li>
                    <f:if condition="{game.gameReport}">
                        <f:then>
                            <li class="nav-item">
                                <f:render partial="ViewHelpers/LinkAction/Game/Report" arguments="{game: game}" />
                            </li>
                        </f:then>
                        <f:else>
                            <li class="nav-item">
                                <span class="nav-link">
                                    <f:translate key="tx_sportms_action.game.report" />
                                </span>
                            </li>
                        </f:else>
                    </f:if>
                    <li class="nav-item">
                        <f:render partial="ViewHelpers/LinkAction/Game/History" arguments="{game: game}" />
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link">
                            <f:translate key="tx_sportms_navigation.game.competition.dropdown" />
                        </a>
                        <a class="nav-link dropdown-toggle dropdown-toggle-split" href="#" id="dropdown-competitions"
                            data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown-competitions" data-bs-auto-close="outside">
                            <li class="nav-item">
                                <f:render partial="ViewHelpers/LinkAction/Competition/SeasonGames"
                                    arguments="{competitionSeason: game.competitionSeason}" />
                            </li>
                            <li class="nav-item">
                                <f:render partial="ViewHelpers/LinkAction/Competition/SeasonTeams"
                                    arguments="{competitionSeason: game.competitionSeason}" />
                            </li>
                            <li class="nav-item">
                                <f:render partial="ViewHelpers/LinkAction/Competition/SeasonClubs"
                                    arguments="{competitionSeason: game.competitionSeason}" />
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</f:if>

</html>
