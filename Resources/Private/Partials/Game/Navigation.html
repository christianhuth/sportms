<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers">

    <div class="tx-sportms-navigation tx-sportms-game-navigation">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gameNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="gameNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <sportms:link.action action="index" controller="Game" Game="{game}">Schema</sportms:link.action>
                    </li>
                    <f:comment>
                        <li><sportms:link.action action="lineup" controller="Game" Game="{game}">Aufstellung</sportms:link.action></li>
                    </f:comment>
                    <f:if condition="{game.gameReports}">
                        <f:then>
                            <li><sportms:link.action action="report" controller="Game" Game="{game}">Spielbericht</sportms:link.action></li>
                        </f:then>
                        <f:else>
                            <li><span>Spielbericht</span></li>
                        </f:else>
                    </f:if>
                    <li>
                        <sportms:link.action action="history" controller="Game" Game="{game}">Historie</sportms:link.action></li>
                    <li>
                        <sportms:link.action action="gameday" controller="CompetitionSeason" CompetitionSeason="{game.competitionSeason}" CompetitionSeasonGameday="{game.gameday}">
                            Spieltags√ºbersicht
                        </sportms:link.action>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</html>
