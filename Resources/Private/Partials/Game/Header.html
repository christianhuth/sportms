<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers">

    <div class="container-fluid tx-sportms-game-show-header">
        <div class="row">
            <div class="col-xs-12">{game.competitionSeason.competition.label} {game.season.label} {game.gameday.label}</div>
            <div class="col-xs-4">{game.teamSeasonHome.team.label}</div>
            <div class="col-xs-4">{game.resultEndRegularHome} : {game.resultEndRegularGuest}</div>
            <div class="col-xs-4">{game.teamSeasonGuest.team.label}</div>
        </div>
    </div>

</html>
