<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.sport.selectbox.enabled} ||
                 {settings.club.selectbox.enabled}">
	<div class="tx-sportms-filter">
		<f:form action="list" class="form-horizontal" controller="Team"
				extensionName="Sportms" method="POST"
				pageUid="{settings.team.list.pid}" pluginName="Team">
			<f:render
					arguments="{options: sportSelectboxValues,			value: settings.sport.selectbox.selected}"
					partial="Form/Select/Sport"/>
			<f:render
					arguments="{options: sportAgeGroupSelectboxValues,	value: settings.sportAgeGroup.selectbox.selected}"
					partial="Form/Select/SportAgeGroup"/>
			<f:render
					arguments="{options: sportAgeLevelSelectboxValues,	value: settings.sportAgeLevel.selectbox.selected}"
					partial="Form/Select/SportAgeLevel"/>
			<f:render
					arguments="{options: clubSelectboxValues,			value: settings.club.selectbox.selected}"
					partial="Form/Select/Club"/>
			<f:render partial="Form/Submit"/>
		</f:form>
	</div>
</f:if>

</html>
