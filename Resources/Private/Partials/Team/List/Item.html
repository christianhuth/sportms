<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
    <td class="tx-sportms-table-left">
        <sportms:link.action action="index" controller="TeamSeason" TeamSeason="{team.teamSeasons.0}">{team.label}</sportms:link.action>
    </td>
    <td class="tx-sportms-table-center">
        <sportms:link.action action="gamesByCompetition" controller="TeamSeason" TeamSeason="{team.teamSeasons.0}">Spielplan</sportms:link.action>
    </td>
    <td class="tx-sportms-table-center">
        <sportms:link.action action="historyRecordGames" controller="Team" Team="{team}">Rekordspiele</sportms:link.action>
    </td>
    <td class="tx-sportms-table-center">
        <sportms:link.action action="historyRecordPlayers" controller="Team" Team="{team}">RekordspielerInnen</sportms:link.action>
    </td>
    <td>
        <f:if condition="{team.teamSeasons}">
            <f:then>
                <ul>
                    <f:for each="{team.teamSeasons}" as="teamSeason">
                        <li><sportms:link.action action="index" controller="TeamSeason" TeamSeason="{teamSeason}">{teamSeason.season.label}</sportms:link.action></li>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                - - -
            </f:else>
        </f:if>
    </td>
</tr>

</html>
