<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
    <td class="tx-sportms-table-center">{position + 1}</td>
    <td class="tx-sportms-table-left">{person.firstname} {person.lastname}</td>
    <td class="tx-sportms-table-center">{recordGame.season.abbreviation}</td>
    <td class="tx-sportms-table-left">{recordGame.competitionSeason.competition.label}</td>
    <td class="tx-sportms-table-center">
        <f:if condition="{team} == {recordGame.teamSeasonHome.team}">
            <f:then>
                H
            </f:then>
            <f:else>
                A
            </f:else>
        </f:if>
    </td>
</tr>

</html>
