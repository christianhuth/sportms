<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers">

<div class="tx-sportms-navigation tx-sportms-team-navigation">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#teamNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="teamNavbar">
            <ul class="nav navbar-nav">
                <li>
                    <f:if condition="{teamSeason}">
                        <f:then>
                            <sportms:link.action action="index" controller="TeamSeason" TeamSeason="{teamSeason}">
                                <f:translate key="tx_sportms_action.teamseason.index"/>
                            </sportms:link.action>
                        </f:then>
                        <f:else>
                            <sportms:link.action action="index" controller="TeamSeason"
                                                 TeamSeason="{team.teamSeasons.0}">
                                <f:translate key="tx_sportms_action.teamseason.index"/>
                            </sportms:link.action>
                        </f:else>
                    </f:if>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Spielplan<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <f:if condition="{teamSeason}">
                                <f:then>
                                    <sportms:link.action action="gamesByCompetition" controller="TeamSeason"
                                                         TeamSeason="{teamSeason}">
                                        <f:translate key="tx_sportms_action.teamseason.gamesByCompetition"/>
                                    </sportms:link.action>
                                </f:then>
                                <f:else>
                                    <sportms:link.action action="gamesByCompetition" controller="TeamSeason"
                                                         TeamSeason="{team.teamSeasons.0}">
                                        <f:translate key="tx_sportms_action.teamseason.gamesByCompetition"/>
                                    </sportms:link.action>
                                </f:else>
                            </f:if>
                        </li>
                        <li>
                            <f:if condition="{teamSeason}">
                                <f:then>
                                    <sportms:link.action action="gamesByDate" controller="TeamSeason"
                                                         TeamSeason="{teamSeason}">
                                        <f:translate key="tx_sportms_action.teamseason.gamesByDate"/>
                                    </sportms:link.action>
                                </f:then>
                                <f:else>
                                    <sportms:link.action action="gamesByDate" controller="TeamSeason"
                                                         TeamSeason="{team.teamSeasons.0}">
                                        <f:translate key="tx_sportms_action.teamseason.gamesByDate"/>
                                    </sportms:link.action>
                                </f:else>
                            </f:if>
                        </li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Historie<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <sportms:link.action action="historyOfficials" controller="Team" Team="{team}">
                                <f:translate key="tx_sportms_action.team.historyOfficials"/>
                            </sportms:link.action>
                        </li>
                        <li>
                            <sportms:link.action action="historyRecordGames" controller="Team" Team="{team}">
                                <f:translate key="tx_sportms_action.team.historyRecordGames"/>
                            </sportms:link.action>
                        </li>
                        <li>
                            <sportms:link.action action="historyRecordPlayers" controller="Team" Team="{team}">
                                <f:translate key="tx_sportms_action.team.historyRecordPlayers"/>
                            </sportms:link.action>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

</html>
