<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="tx-sportms-navigation tx-sportms-team-navigation">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#teamNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="teamNavbar">
            <ul class="nav navbar-nav">
                <li>
                    <f:if condition="{teamSeason}">
                        <f:then>
                            <f:render partial="ViewHelper/LinkAction/TeamSeason/Index"
                                      arguments="{teamSeason: teamSeason}"/>
                        </f:then>
                        <f:else>
                            <f:render partial="ViewHelper/LinkAction/Team/Index" arguments="{team: team}"/>
                        </f:else>
                    </f:if>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <f:translate key="tx_sportms_navigation.team.games.dropdown"/>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <f:if condition="{teamSeason}">
                                <f:then>
                                    <f:render partial="ViewHelper/LinkAction/TeamSeason/GamesByCompetition"
                                              arguments="{teamSeason: teamSeason}"/>
                                </f:then>
                                <f:else>
                                    <f:render partial="ViewHelper/LinkAction/Team/GamesByCompetition"
                                              arguments="{team: team}"/>
                                </f:else>
                            </f:if>
                        </li>
                        <li>
                            <f:if condition="{teamSeason}">
                                <f:then>
                                    <f:render partial="ViewHelper/LinkAction/TeamSeason/GamesByDate"
                                              arguments="{teamSeason: teamSeason}"/>
                                </f:then>
                                <f:else>
                                    <f:render partial="ViewHelper/LinkAction/Team/GamesByDate"
                                              arguments="{team: team}"/>
                                </f:else>
                            </f:if>
                        </li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <f:translate key="tx_sportms_navigation.team.history.dropdown"/>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <f:if condition="{teamSeason}">
                                <f:then>
                                    <f:render partial="ViewHelper/LinkAction/Team/HistoryOfficials"
                                              arguments="{team: teamSeason.team}"/>
                                </f:then>
                                <f:else>
                                    <f:render partial="ViewHelper/LinkAction/Team/HistoryOfficials"
                                              arguments="{team: team}"/>
                                </f:else>
                            </f:if>
                        </li>
                        <li>
                            <f:if condition="{teamSeason}">
                                <f:then>
                                    <f:render partial="ViewHelper/LinkAction/Team/HistoryRecordGames"
                                              arguments="{team: teamSeason.team}"/>
                                </f:then>
                                <f:else>
                                    <f:render partial="ViewHelper/LinkAction/Team/HistoryRecordGames"
                                              arguments="{team: team}"/>
                                </f:else>
                            </f:if>
                        </li>
                        <li>
                            <f:if condition="{teamSeason}">
                                <f:then>
                                    <f:render partial="ViewHelper/LinkAction/Team/HistoryRecordPlayers"
                                              arguments="{team: teamSeason.team}"/>
                                </f:then>
                                <f:else>
                                    <f:render partial="ViewHelper/LinkAction/Team/HistoryRecordPlayers"
                                              arguments="{team: team}"/>
                                </f:else>
                            </f:if>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

</html>
