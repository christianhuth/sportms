<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="tx-sportms-navigation tx-sportms-team-navigation">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<button class="navbar-toggle" data-target="#teamNavbar"
					data-toggle="collapse"
					type="button">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="teamNavbar">
			<ul class="nav navbar-nav">
				<li>
					<f:render
							arguments="{season: season, team: team}"
							partial="ViewHelper/LinkAction/Team/SeasonIndex"/>
				</li>
				<li class="dropdown">
					<a aria-expanded="false" aria-haspopup="true"
					   class="dropdown-toggle"
					   data-toggle="dropdown" href="#"
					   role="button">
						<f:translate
								key="tx_sportms_navigation.team.games.dropdown"/>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<f:if condition="{teamSeason}">
								<f:then>
									<f:render
											arguments="{teamSeason: teamSeason}"
											partial="ViewHelper/LinkAction/TeamSeason/GamesByCompetition"/>
								</f:then>
								<f:else>
									<f:render
											arguments="{team: team}"
											partial="ViewHelper/LinkAction/Team/GamesByCompetition"/>
								</f:else>
							</f:if>
						</li>
						<li>
							<f:if condition="{teamSeason}">
								<f:then>
									<f:render
											arguments="{teamSeason: teamSeason}"
											partial="ViewHelper/LinkAction/TeamSeason/GamesByDate"/>
								</f:then>
								<f:else>
									<f:render
											arguments="{team: team}"
											partial="ViewHelper/LinkAction/Team/GamesByDate"/>
								</f:else>
							</f:if>
						</li>
					</ul>
				</li>
				
				<li class="dropdown">
					<a aria-expanded="false" aria-haspopup="true"
					   class="dropdown-toggle"
					   data-toggle="dropdown" href="#"
					   role="button">
						<f:translate
								key="tx_sportms_navigation.team.history.dropdown"/>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<f:if condition="{teamSeason}">
								<f:then>
									<f:render
											arguments="{team: teamSeason.team}"
											partial="ViewHelper/LinkAction/Team/HistoryOfficials"/>
								</f:then>
								<f:else>
									<f:render
											arguments="{team: team}"
											partial="ViewHelper/LinkAction/Team/HistoryOfficials"/>
								</f:else>
							</f:if>
						</li>
						<li>
							<f:if condition="{teamSeason}">
								<f:then>
									<f:render
											arguments="{team: teamSeason.team}"
											partial="ViewHelper/LinkAction/Team/HistoryRecordGames"/>
								</f:then>
								<f:else>
									<f:render
											arguments="{team: team}"
											partial="ViewHelper/LinkAction/Team/HistoryRecordGames"/>
								</f:else>
							</f:if>
						</li>
						<li>
							<f:if condition="{teamSeason}">
								<f:then>
									<f:render
											arguments="{team: teamSeason.team}"
											partial="ViewHelper/LinkAction/Team/HistoryRecordPlayers"/>
								</f:then>
								<f:else>
									<f:render
											arguments="{team: team}"
											partial="ViewHelper/LinkAction/Team/HistoryRecordPlayers"/>
								</f:else>
							</f:if>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</div>

</html>
