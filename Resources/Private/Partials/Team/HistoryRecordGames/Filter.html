<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.season.selectbox.enabled} ||
                 {settings.competition.selectbox.enabled}">
	<div class="tx-sportms-filter">
		<f:form action="historyRecordGames" arguments="{team: team}"
				class="form-horizontal" controller="Team"
				extensionName="Sportms" method="POST"
				pageUid="{settings.team.historyRecordGames.pid}"
				pluginName="Team">
			<f:render
					arguments="{options: seasonSelectboxValues}"
					partial="ViewHelpers/Form/Select/Season"/>
			<f:render
					arguments="{options: competitionSelectboxValues}"
					partial="ViewHelpers/Form/Select/Competition"/>
			<f:render partial="ViewHelpers/Form/Submit"/>
		</f:form>
	</div>
</f:if>

</html>
