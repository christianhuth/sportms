<html data-namespace-typo3-fluid="true"
      xmlns:sportms="Balumedien\Sportms\ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<tr>
    <td class="tx-sportms-table-center">{position + 1}</td>
    <td class="tx-sportms-table-center">
        <f:format.date format="d.m.Y">{game.date}</f:format.date>
    </td>
    <td class="tx-sportms-table-center">{game.season.abbreviation}</td>
    <td class="tx-sportms-table-left">
        <sportms:link.action action="gameday" controller="CompetitionSeason" CompetitionSeason="{game.competitionSeason}" CompetitionSeasonGameday="{game.gameday}">
            {game.competitionSeason.competition.label}
        </sportms:link.action></td>
    <td class="tx-sportms-table-center">
        <f:if condition="{team} == {game.teamSeasonHome.team}">
            <f:then>
                H
            </f:then>
            <f:else>
                A
            </f:else>
        </f:if>
    </td>
    <td class="tx-sportms-table-left">
        <f:if condition="{team} == {game.teamSeasonHome.team}">
            <f:then>
                <f:render partial="ViewHelper/TeamSeason/ItemInTable" arguments="{teamSeason: game.teamSeasonGuest}"/>
            </f:then>
            <f:else>
                <f:render partial="ViewHelper/TeamSeason/ItemInTable" arguments="{teamSeason: game.teamSeasonHome}"/>
            </f:else>
        </f:if>
    </td>
    <td class="tx-sportms-table-center">
        <f:render arguments="{spectators: game.spectators}" partial="ViewHelper/Game/Spectators"/>
    </td>
    <td class="tx-sportms-table-center">
        <f:render arguments="{game: game}" partial="ViewHelper/Game/Result"/>
    </td>
</tr>

</html>
